<h2 class='title'>通知</h2>
<p>眼内液（前房水・硝子体液）検査は、眼内リンパ腫の診断目的に眼内液（前房水・硝子体液）を採取し、ＥＬＩＳＡ法によるＩＬ－10 濃度と、ＣＬＥＩＡ法によるＩＬ－６濃度を測定した場合に算定する。なお、眼内液採取に係る費用は別に算定できない。</p>
