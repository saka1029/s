<div id='content'>
<p><b>207点</b></p>
<!-- 001218731.pdf:191 ke.txt:9926 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 コントラスト感度検査は、患者１人につき手術の前後においてそれぞれ１回に限<br>り算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>コントラスト感度検査は、空間周波数特性（ＭＴＦ）を用いた視機能検査をいい、水晶体混濁があるにも関わらず矯正視力が良好な白内障患者であって、「<a href='K282.html'>Ｋ２８２</a>」水晶体再建術の手術適応の判断に必要な場合に、当該手術の前後においてそれぞれ１回に限り算定する。</p>
