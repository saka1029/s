<p></p>
<!-- 001220532.pdf:414 te.txt:17151 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 超音波気管支鏡（コンベックス走査方式に限る。）を用いて行う検査をいい、気管支鏡<br>検査及び超音波に係る費用は別に算定できない。</p>
<!-- 001220532.pdf:414 te.txt:17153 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 採取部位の数にかかわらず、所定点数のみ算定する。</p>
<!-- 001220532.pdf:414 te.txt:17154 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 当該検査と同時に行われるエックス線透視に係る費用は、当該検査料に含まれる。また、<br>写真診断を行った場合は、フィルム代のみ算定できるが、撮影料、診断料は算定できない。</p>
