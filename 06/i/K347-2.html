<!-- 001220532.pdf:581 te.txt:24554 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 先天性の高度斜鼻・鞍鼻、口唇裂外鼻又は上顎洞・外鼻の悪性腫瘍術後等による機能障<br>害を伴う外鼻の変形に対して、機能回復を目的として外鼻形成を行った場合に算定する。なお、外傷等による骨折治癒後の変形等に対するものは、「<a href='K334-2.html'>Ｋ３３４－２</a>」鼻骨変形治癒骨折矯正術により算定する。</p>
