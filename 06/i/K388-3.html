<!-- 001220532.pdf:582 te.txt:24375 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 内喉頭筋内注入術（ボツリヌス毒素によるもの）は、痙攣性発声障害に対してボツリヌ<br>ス毒素を経皮的に内喉頭筋内に注入した場合に算定する。</p>
<!-- 001220532.pdf:582 te.txt:24377 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 実施に当たっては、経皮的に筋電図を使用し薬剤を注入すること。</p>
<!-- 001220532.pdf:582 te.txt:24378 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 筋電図検査に係る費用は所定点数に含まれ、別に算定できない。</p>
