<h2 class='title'>通知</h2>
<p></p>
<!-- 001220532.pdf:652 te.txt:27505 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) トリガーポイント注射は、圧痛点に局所麻酔剤あるいは局所麻酔剤を主剤とする薬剤を<br>注射する手技であり、施行した回数及び部位にかかわらず、１日につき１回算定できる。</p>
<!-- 001220532.pdf:652 te.txt:27507 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) トリガーポイント注射と神経幹内注射は同時に算定できない。</p>
