<!-- 001218731.pdf:192 ke.txt:9955 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 前眼部三次元画像解析は、患者１人につき月１回に限り算定する。ただし、当該<br>検査と併せて行った区分番号<a href='D265-2.html'>Ｄ２６５－２</a>に掲げる角膜形状解析検査及び区分番号<a href='D274.html'>Ｄ２７４</a>に掲げる前房隅角検査に係る費用は、所定点数に含まれるものとする。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>前眼部三次元画像解析は、急性緑内障発作を疑う狭隅角眼、角膜移植術後又は外傷後毛様体剥離の患者に対して、月１回に限り算定する。</p>
