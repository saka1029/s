<p class='title'>令和06年医科診療報酬点数表 / 第３章 介護老人保健施設入所者に係る診療料</p>
<h1 class='title'>＜通則＞ </h1>
<div id='content'>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>介護老人保健施設には常勤医師が配置されているので、比較的病状が安定している者に対する療養については、介護老人保健施設の医師が対応できることから、介護老人保健施設の入所者である患者（以下「施設入所者」という。）が、往診又は通院により受ける医療に係る診療料については、施設入所者以外の患者に対する算定方法とは別の算定方法を設けたものであり、施設入所者に対しては、第１章基本診療料又は第２章特掲診療料は適用せず、第３章介護老人保健施設入所者に係る診療料に規定するところによるものであること。</p>
