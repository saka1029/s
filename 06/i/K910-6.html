<!-- 001220532.pdf:630 te.txt:26405 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 臍帯穿刺は、貧血又は血小板減少が疑われる胎児に対して、超音波ガイド下に母体経皮<br>経腹的に子宮内の臍帯血管を穿刺し、胎児血の採取を行った場合に算定する。</p>
