<div id='tuti'>
<h2 class='title'>通知</h2>
<p>経尿道的腎盂尿管凝固止血術は、画像診断、血液学的検査、尿細胞診検査によっても原因が特定できない肉眼的血尿に対し、腎盂尿管鏡を用いて出血部位を特定し、Ho-YAG レーザー等を用いて、止血を行った場合に算定する。なお、内視鏡検査及び使用するレーザー等に係る費用は所定点数に含まれ、別に算定できない。</p>
