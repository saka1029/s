<div id='tuti'>
<h2 class='title'>通知</h2>
<p>関節鏡下半月板制動術は、逸脱した半月板を脛骨に制動し半月板機能を再建することを目的として、逸脱を伴う半月板損傷患者に対して、脛骨に挿入したアンカー糸を用いて半月板を縫合して脛骨に制動した場合又は半月板後根損傷患者に対して、半月板後根部に縫合した糸を脛骨に掘削した骨孔に通し制動した場合に算定する。</p>
