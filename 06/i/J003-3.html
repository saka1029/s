<!-- 001220532.pdf:518 te.txt:21499 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 腹部開放創用局所陰圧閉鎖キットを用いた場合に限り、10 日を限度として算定する。なお、<br>処置開始日を診療報酬明細書の摘要欄に記載すること。</p>
<!-- 001220532.pdf:518 te.txt:21501 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 局所陰圧閉鎖処置（腹部開放創）を算定する場合は、「<a href='J003.html'>Ｊ００３</a>」局所陰圧閉鎖処置（入<br>院）は併せて算定できない。</p>
