<!-- 001220532.pdf:544 te.txt:22851 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 排痰誘発法は、結核を疑う患者に対し、非能動型呼吸運動訓練装置を用いて患者の排痰を<br>促し、培養検査等を実施した場合に１日につき算定する。</p>
<!-- 001220532.pdf:544 te.txt:22853 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 患者の排痰を促し、培養検査等を目的としてネブライザ、超音波ネブライザ又は排痰誘発<br>法を同一日に行った場合は、主たるものの所定点数のみにより算定する。</p>
