<h1 class='title'>Ｌ２００ 薬剤</h1>
<div id='content'>
<p><b>薬価が15円を超える場合は、薬価から15円を控除した額を10円で除して得た点</b></p>
<p>数につき１点未満の端数を切り上げて得た点数に１点を加算して得た点数とする。</p>
<!-- 001218731.pdf:333 ke.txt:17294 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 001218731.pdf:333 ke.txt:17294 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 薬価が15円以下である場合は、算定しない。</p>
<!-- 001218731.pdf:333 ke.txt:17295 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 使用薬剤の薬価は、別に厚生労働大臣が定める。</p>
