<h1 class='title'>別表第六の二 対象となる状態</h1>
<div id='content'>
<p><br>多剤耐性結核以外の疾患を主病とする患者にあっては、当該疾患を原因として日常生活動作に著しい支障を来している状態（後天性免疫不全症候群（ＨＩＶ感染を含む。）については当該疾患に罹患している状態に、パーキンソン病についてはホーエン・ヤールの重症度分類がステージ三以上であって生活機能障害度がⅡ度又はⅢ度の状態に限る。）<br>多剤耐性結核を主病とする患者にあっては、治療上の必要があって、適切な陰圧管理を行うために必要な構造及び設備を有する病室に入院している状態</p>
