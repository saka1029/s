<h1 class='title'>第102 在宅患者医療用麻薬持続注射療法加算</h1>
<div id='content'>
<!-- 001240269.pdf:341 te.txt:38708 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 在宅患者医療用麻薬持続注射療法加算に関する施設基準</p>
<!-- 001240269.pdf:341 te.txt:38709 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 麻薬及び向精神薬取締法第３条の規定による麻薬小売業者の免許を取得し、必要な指導<br>を行うことができること。</p>
<!-- 001240269.pdf:341 te.txt:38711 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 医薬品医療機器等法第 39条第１項の規定による高度管理医療機器の販売業の許可を受け<br>ていること。</p>
<!-- 001240269.pdf:341 te.txt:38713 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>在宅患者医療用麻薬持続注射療法加算の施設基準に係る届出は、<a href='pdf/T2-Y89.pdf'>別添２の様式89</a>を用いること。</p>
