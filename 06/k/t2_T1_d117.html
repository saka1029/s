<p><b>遠隔連携診療料</b></p>
<!-- 001240269.pdf:82 te.txt:28302 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 遠隔連携診療料の施設基準<br>オンライン指針に沿って診療を行う体制を有する保険医療機関であること。</p>
<!-- 001240269.pdf:82 te.txt:28304 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>遠隔連携診療料の施設基準に係る取扱いについては、当該基準を満たしていればよく、特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
