<!-- 001222212.pdf:216 te.txt:33860 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 内皮移植加算に関する施設基準</p>
<!-- 001222212.pdf:216 te.txt:33861 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 眼科を標榜している保険医療機関であること。</p>
<!-- 001222212.pdf:216 te.txt:33862 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 眼科の経験を５年以上有する常勤の医師が１名以上配置されていること。</p>
<!-- 001222212.pdf:216 te.txt:33863 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 当該手術を担当する診療科において、常勤の医師が２名以上配置されていること。</p>
<!-- 001222212.pdf:216 te.txt:33864 --><p style='margin-left:4.5em;text-indent:-2.5em'>(４) 当該保険医療機関において、角膜移植術を年間５例以上実施していること。</p>
<!-- 001222212.pdf:216 te.txt:33865 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>内皮移植に係る届出は、<a href='pdf/T2-Y52.pdf'>別添２の様式 52</a> 及び様式54の２の２を用いること。</p>
