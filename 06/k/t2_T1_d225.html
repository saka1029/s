<p><b>ヘッドアップティルト試験</b></p>
<!-- 001240269.pdf:131 te.txt:30255 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ ヘッドアップティルト試験に関する施設基準</p>
<!-- 001240269.pdf:131 te.txt:30256 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 当該試験の経験を有し、脳神経内科、循環器内科又は小児科（専ら神経疾患又は循環器<br>疾患に係る診療を行う小児科）の経験を５年以上有する常勤の医師が配置されていること。</p>
<!-- 001240269.pdf:131 te.txt:30258 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 急変時等の緊急事態に対応するための体制その他当該試験を行うための体制が整備され<br>ていること。</p>
<!-- 001240269.pdf:131 te.txt:30260 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>ヘッドアップティルト試験の施設基準に係る届出については、<a href='pdf/T2-Y24-7.pdf'>別添２の様式24 の７</a>を用いること。</p>
