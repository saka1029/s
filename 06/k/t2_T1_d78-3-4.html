<p class='title'>令和06年施設基準(通知) / 〇特掲診療料の施設基準等  / 別添１ 特掲診療料の施設基準等</p>
<h1 class='title'>第78の３の４ 人工授精</h1>
<div id='content'>
<!-- 001240269.pdf:279 te.txt:36200 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 人工授精の施設基準</p>
<!-- 001240269.pdf:279 te.txt:36201 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 産科、婦人科、産婦人科又は泌尿器科を標榜している保険医療機関であること。</p>
<!-- 001240269.pdf:279 te.txt:36202 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 「Ｂ００１」の「32」一般不妊治療管理料の施設基準に係る届出を行った保険医療機関<br>であること。</p>
<!-- 001240269.pdf:279 te.txt:36204 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>一般不妊治療管理料の届出を行っていればよく、人工授精として特に地方厚生（支）局長に対して届出を行う必要はないこと。</p>
