<h1 class='title'>別表第九の七 呼吸器リハビリテーション料の対象患者</h1>
<div id='content'>
<!-- 001239973.pdf:255 ke.txt:8157 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 肺炎、無気肺、その他の急性発症した呼吸器疾患の患者</p>

<!-- 001239973.pdf:255 ke.txt:8161 --><p style='margin-left:1.5em;text-indent:-1.5em'>四 食道癌、胃癌、肝臓癌、咽・喉頭癌、大腸癌、卵巣癌、膵癌等の手術前後の呼吸機能訓練を要する患者</p>
