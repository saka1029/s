<!-- 001222212.pdf:270 te.txt:36014 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 泌尿器科を標榜している医療機関であり、泌尿器科において常勤の医師が２名以上配置<br>されており、そのうち少なくとも１名は、５年以上の経験を有すること。</p>
<!-- 001222212.pdf:270 te.txt:36016 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 緊急手術体制が整備されていること。</p>
