<div id='content'>
<!-- 001222212.pdf:271 te.txt:36033 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 精巣温存手術の施設基準</p>
<!-- 001222212.pdf:271 te.txt:36034 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 泌尿器科又は小児外科について５年以上の経験を有する常勤の医師が配置されているこ<br>と。</p>
<!-- 001222212.pdf:271 te.txt:36036 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 病理部門が設置され、常勤の病理医が配置されていること。</p>
<!-- 001222212.pdf:271 te.txt:36037 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 関係学会の定めるガイドラインに基づき、当該治療を適切に実施していること。</p>
<!-- 001222212.pdf:271 te.txt:36038 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>精巣温存手術の施設基準に係る届出は、<a href='pdf/T2-Y87-64.pdf'>別添２の様式87の 64</a>を用いること。</p>
