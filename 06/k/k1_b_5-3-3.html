<h1 class='title'>別表第五の三の三 対象となる患者</h1>
<div id='content'>
<p>次に掲げる保険医療機関の療養病棟であって、平成十八年六月三十日において現に特殊疾患療養病棟入院料又は特殊疾患入院施設管理加算を算定するものに入院している患者（重度の肢体不自由児（者）又は知的障害者に限る。）<br>児童福祉法第四十二条第二号に規定する医療型障害児入所施設（主として肢体不自由のある児童又は重症心身障害児を入所させるものに限る。）<br>児童福祉法第六条の二の二第三項に規定する指定発達支援医療機関<br>身体障害者福祉法（昭和二十四年法律第二百八十三号）第十八条第二項に規定する指定医療機関</p>
