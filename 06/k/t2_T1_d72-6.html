<!-- 001222212.pdf:249 te.txt:35194 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ ダメージコントロール手術に関する施設基準<br>「Ａ３００」救命救急入院料又は「Ａ３０１」特定集中治療室管理料の届出を行った保険医療機関であること。</p>
<!-- 001222212.pdf:249 te.txt:35197 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>救命救急入院料又は特定集中治療室管理料の届出を行っていればよく、ダメージコントロール手術として特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
