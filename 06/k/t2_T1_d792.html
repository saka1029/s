<p>９に掲げる手術の休日加算１、時間外加算１及び深夜加算１の施設基準手術の休日加算１、時間外加算１及び深夜加算１の施設基準及び届出に関する事項は、第 56の２処置の休日加算１、時間外加算１及び深夜加算１の例による。この場合において、同１中「処置」とあるのは、「手術」と読み替えるものとする。</p>
