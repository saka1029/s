<h1 class='title'>別表第三 外来栄養食事指導料、入院栄養食事指導料、集団栄養食事指導料及び在宅患者訪問栄養食事指導</h1>
<div id='content'>
<p>料に規定する特別食腎臓食肝臓食糖尿食胃潰瘍食貧血食膵臓食脂質異常症食痛風食てんかん食フェニールケトン尿症食楓 糖尿症食ホモシスチン尿症食尿素サイクル異常症食メチルマロン酸血症食プロピオン酸血症食極長鎖アシル―  ＣｏＡ脱水素酵素欠損症食糖原病食ガラクトース血症食治療乳無菌食小児食物アレルギー食（外来栄養食事指導料及び入院栄養食事指導料に限る。）特別な場合の検査食（単なる流動食及び軟食を除く。）</p>
