<h1 class='title'>第80 の６</h1>

<p><b>歯周組織再生誘導手術</b></p>
<!-- 001222212.pdf:290 te.txt:36840 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 歯周組織再生誘導手術に関する施設基準<br>歯科又は歯科口腔外科を標榜し、歯周病治療に係る専門の知識及び５年以上の経験を有する歯科医師が 1名以上いること。</p>
<!-- 001222212.pdf:290 te.txt:36843 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>歯周組織再生誘導手術の施設基準に係る届出は<a href='pdf/T2-Y74.pdf'>別添２の様式 74</a>を用いること。</p>
