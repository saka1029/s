<h1 class='title'>第57 の５の４</h1>
<div id='content'>
<p><b>光学印象</b></p>
<!-- 001222212.pdf:206 te.txt:33471 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 光学印象に関する施設基準</p>
<!-- 001222212.pdf:206 te.txt:33472 --><p style='margin-left:5.5em;text-indent:-3.5em'>（１） 歯科補綴治療に係る専門の知識及び３年以上の経験を有する歯科医師が１名以上配置さ<br>れていること。</p>
<!-- 001222212.pdf:206 te.txt:33474 --><p style='margin-left:5.5em;text-indent:-3.5em'>（２） 当該保険医療機関内に光学印象に必要な機器を有していること。</p>
<!-- 001222212.pdf:206 te.txt:33475 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>光学印象の施設基準に係る届出は、<a href='pdf/T2-Y50-2.pdf'>別添２の様式50 の２</a>を用いること。</p>
