<h1 class='title'>第75 同種死体肝移植術</h1>
<div id='content'>
<!-- 001240269.pdf:260 te.txt:35461 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 同種死体肝移植術に関する施設基準<br>移植関係学会合同委員会において、肝臓移植実施施設として選定された施設であること。</p>
<!-- 001240269.pdf:260 te.txt:35463 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項</p>
<!-- 001240269.pdf:260 te.txt:35464 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 同種死体肝移植術の施設基準に係る届出は、<a href='pdf/T2-Y57.pdf'>別添２の様式 57</a> を用いること。</p>
<!-- 001240269.pdf:260 te.txt:35465 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 移植関係学会合同委員会により選定された施設であることを証する文書の写しを添付す<br>ること。</p>
