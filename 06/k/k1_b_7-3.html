<h1 class='title'>別表第七の三 救急医療管理加算に係る状態</h1>
<div id='content'>
<!-- 001218729.pdf:269 ke.txt:4282 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 吐血、喀血又は重篤な脱水で全身状態不良の状態</p>
<!-- 001218729.pdf:269 ke.txt:4283 --><p style='margin-left:1.5em;text-indent:-1.5em'>二 意識障害又は昏睡</p>
<!-- 001218729.pdf:269 ke.txt:4284 --><p style='margin-left:1.5em;text-indent:-1.5em'>三 呼吸不全で重篤な状態</p>
<!-- 001218729.pdf:269 ke.txt:4285 --><p style='margin-left:1.5em;text-indent:-1.5em'>四 心不全で重篤な状態</p>
<!-- 001218729.pdf:269 ke.txt:4286 --><p style='margin-left:1.5em;text-indent:-1.5em'>五 急性薬物中毒</p>
<!-- 001218729.pdf:269 ke.txt:4287 --><p style='margin-left:1.5em;text-indent:-1.5em'>六 ショック</p>
<!-- 001218729.pdf:269 ke.txt:4288 --><p style='margin-left:1.5em;text-indent:-1.5em'>七 重篤な代謝障害（肝不全、腎不全、重症糖尿病等）</p>
<!-- 001218729.pdf:270 ke.txt:4290 --><p style='margin-left:1.5em;text-indent:-1.5em'>八 広範囲熱傷、顔面熱傷又は気道熱傷</p>
<!-- 001218729.pdf:270 ke.txt:4291 --><p style='margin-left:1.5em;text-indent:-1.5em'>九 外傷、破傷風等で重篤な状態</p>
<!-- 001218729.pdf:270 ke.txt:4292 --><p style='margin-left:1.5em;text-indent:-1.5em'>十 緊急手術、緊急カテーテル治療・検査又はt-PA  療法を必要とする状態</p>
<!-- 001218729.pdf:270 ke.txt:4293 --><p style='margin-left:2.5em;text-indent:-2.5em'>十一 消化器疾患で緊急処置を必要とする重篤な状態</p>
<!-- 001218729.pdf:270 ke.txt:4294 --><p style='margin-left:2.5em;text-indent:-2.5em'>十二 蘇生術を必要とする重篤な状態</p>
<!-- 001218729.pdf:270 ke.txt:4295 --><p style='margin-left:2.5em;text-indent:-2.5em'>十三 その他の重症な状態</p>
