<p><b>10  在宅経肛門的自己洗腸指導管理料</b></p>
<!-- 001240269.pdf:117 te.txt:29715 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 在宅経肛門的自己洗腸指導管理料の施設基準</p>
<!-- 001240269.pdf:117 te.txt:29716 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 脊髄障害を原因とする排便障害を含めた大腸肛門疾患の診療について５年以上の経験を<br>有する常勤の医師が配置されていること。</p>
<!-- 001240269.pdf:117 te.txt:29718 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 脊髄障害を原因とする排便障害を有する患者の看護について３年以上の経験を有する専<br>任の看護師が配置されていること。</p>
<!-- 001240269.pdf:117 te.txt:29720 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>当該指導管理料の施設基準に係る届出は、<a href='pdf/T2-Y20-11.pdf'>別添２の様式20の 11</a>を用いること。</p>
