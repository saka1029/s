<p><b>移植後抗体関連型拒絶反応治療における血漿交換療法</b></p>
<!-- 001222212.pdf:202 te.txt:33343 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 移植後抗体関連型拒絶反応治療における血漿交換療法の施設基準</p>
<!-- 001222212.pdf:202 te.txt:33344 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 内科、外科又は泌尿器科を標榜している保険医療機関であること。</p>
<!-- 001222212.pdf:202 te.txt:33345 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 血液浄化療法について１年以上の経験を有する医師が配置されていること。</p>
<!-- 001222212.pdf:202 te.txt:33346 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 看護師及び臨床工学技士がそれぞれ１名以上配置されていること。</p>
<!-- 001222212.pdf:202 te.txt:33347 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>移植後抗体関連型拒絶反応治療における血漿交換療法に係る届出は、<a href='pdf/T2-Y49-3-4.pdf'>別添２の様式49の３の４</a>を用いること。</p>
