<p class='title'>令和06年施設基準(告示) / 特掲診療料の施設基準等  / 別表 </p>
<h1 class='title'>別表第四 歯科特定疾患療養管理料並びに処方料及び処方箋料に規定する疾患</h1>
<div id='content'>
<p>口腔領域の悪性新生物（エナメル上皮腫を含む。）顎・口腔の先天異常舌痛症（心因性によるものを含む。）口腔軟組織の疾患（難治性のものに限る。）口腔領域のシェーグレン症候群尋常性天疱瘡又は類天疱瘡口腔乾燥症（放射線治療又は化学療法を原因とするものに限る。）睡眠時無呼吸症候群（口腔内装置治療を要するものに限る。）骨吸収抑制薬関連顎骨壊死（骨露出を伴うものに限る。）又は放射線性顎骨壊死三叉神経ニューロパチー</p>
