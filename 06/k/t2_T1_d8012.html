<p><b>10  口腔粘膜血管腫凝固術</b></p>
<!-- 001222212.pdf:291 te.txt:36876 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 口腔粘膜血管腫凝固術に関する施設基準</p>
<!-- 001222212.pdf:291 te.txt:36877 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 当該レーザー治療に係る専門の知識及び３年以上の経験を有する歯科医師が１名以上配<br>置されていること。</p>
<!-- 001222212.pdf:291 te.txt:36879 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 口腔粘膜に生じた血管腫等の血管病変に対する凝固を行うことが可能なレーザー機器を<br>備えていること。</p>
<!-- 001222212.pdf:291 te.txt:36881 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>口腔粘膜血管腫凝固術に係る届出は<a href='pdf/T2-Y74-4.pdf'>別添２の様式74 の４</a>を用いること。</p>
