<!-- 001222212.pdf:292 te.txt:36886 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ レーザー機器加算に関する施設基準</p>
<!-- 001222212.pdf:292 te.txt:36887 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 当該レーザー治療に係る専門の知識及び３年以上の経験を有する医師又は歯科医師が１<br>名以上配置されていること。</p>
<!-- 001222212.pdf:292 te.txt:36889 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 口腔内の軟組織の切開、止血、凝固及び蒸散を行うことが可能なレーザー機器を備えて<br>いること。</p>
<!-- 001222212.pdf:292 te.txt:36891 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>レーザー機器加算に係る届出は<a href='pdf/T2-Y49-9.pdf'>別添２の様式49 の９</a>を用いること。</p>
