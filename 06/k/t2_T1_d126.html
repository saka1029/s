<h1 class='title'>第12 の３</h1>
<div id='content'>
<p><b>精神科退院時共同指導料</b></p>
<!-- 001240269.pdf:88 te.txt:28536 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 精神科退院時共同指導料の施設基準<br>当該保険医療機関内に、専任の精神保健福祉士が一名以上配置されていること。</p>
<!-- 001240269.pdf:88 te.txt:28538 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 精神科退院時共同指導料1 に関する保険医療機関の施設基準<br>精神科又は心療内科を標榜する保険医療機関であること。</p>
<!-- 001240269.pdf:88 te.txt:28540 --><p style='margin-left:1.5em;text-indent:-1.5em'>３ 精神科退院時共同指導料２に関する保険医療機関の施設基準<br>精神科を標榜する保険医療機関である病院であること。</p>
<!-- 001240269.pdf:88 te.txt:28542 --><p style='margin-left:1.5em;text-indent:-1.5em'>４ 届出に関する事項<br>精神科退院時共同指導料の施設基準に係る届出は<a href='pdf/T2-Y16.pdf'>別添２の様式 16</a> を用いること。</p>
