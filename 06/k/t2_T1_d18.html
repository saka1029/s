<!-- 001222212.pdf:118 te.txt:29908 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>検体検査管理加算（Ⅱ）、（Ⅲ）又は（Ⅳ）の届出を行っていればよく、造血器腫瘍遺伝子検査として特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
