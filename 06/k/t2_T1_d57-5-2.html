<h1 class='title'>第57の５の２ 歯科技工士連携加算１及び光学印象歯科技工士連携加算</h1>
<div id='content'>
<!-- 001222212.pdf:205 te.txt:33432 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 歯科技工士連携加算１及び光学印象歯科技工士連携加算に関する施設基準<br>保険医療機関内に歯科技工士を配置していること又は他の歯科技工所との連携が図られていること。</p>
<!-- 001222212.pdf:205 te.txt:33435 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>歯科技工士連携加算１及び光学印象歯科技工士連携加算の施設基準に係る届出は、<a href='pdf/T2-Y50-2-2.pdf'>別添２の様式 50の２の２</a>を用いること。</p>
