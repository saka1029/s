<h1 class='title'>第88 調剤基本料１</h1>
<div id='content'>
<!-- 001240269.pdf:314 te.txt:37596 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 調剤基本料１に関する施設基準<br>調剤基本料２、調剤基本料３及び特別調剤基本料Ａのいずれにも該当しない保険薬局であって、調剤基本料に係る届出を行う保険薬局であること。なお、調剤基本料の「注１」のただし書の施設基準に該当する保険薬局（「医療を提供しているが、医療資源の少ない地域」に所在する保険薬局）は、第88 の２から４までの基準にかかわらず調剤基本料１となる。</p>
<!-- 001240269.pdf:314 te.txt:37601 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>調剤基本料の施設基準に係る届出は、<a href='pdf/T2-Y84.pdf'>別添２の様式84</a>を用いること。</p>
