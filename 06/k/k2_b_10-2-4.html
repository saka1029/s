<h1 class='title'>別表第十の二の四 通院・在宅精神療法の注６及び精神科継続外来支援・指導料の注５に規定する別に厚生</h1>
<div id='content'>
<p>労働大臣が定める要件次に掲げる要件をいずれも満たすこと。</p>
<!-- 001239973.pdf:263 ke.txt:8264 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 当該保険医療機関における三種類以上の抗うつ薬及び三種類以上の抗精神病薬の投与の頻度が低いこ<br>と。</p>
<!-- 001239973.pdf:263 ke.txt:8266 --><p style='margin-left:1.5em;text-indent:-1.5em'>二 当該患者に対し、適切な説明及び医学管理が行われていること。</p>
<!-- 001239973.pdf:263 ke.txt:8267 --><p style='margin-left:1.5em;text-indent:-1.5em'>三 当該処方が臨時の投薬等のもの又は患者の病状等によりやむを得ないものであること。</p>
