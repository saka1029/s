<p><b>歯科技工士連携加算２</b></p>
<!-- 001240269.pdf:207 te.txt:33361 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 歯科技工士連携加算２に関する施設基準</p>
<!-- 001240269.pdf:207 te.txt:33362 --><p style='margin-left:5.5em;text-indent:-3.5em'>（１） 保険医療機関内に歯科技工士を配置していること又は他の歯科技工所との連携が図られ<br>ていること。</p>
<!-- 001240269.pdf:207 te.txt:33364 --><p style='margin-left:5.5em;text-indent:-3.5em'>（２） 保険医療機関内の歯科技工士又は他の歯科技工所との情報通信機器を用いた連携に当た<br>って、厚生労働省「医療情報システムの安全管理に関するガイドライン」に準拠した体制であること。</p>
<!-- 001240269.pdf:208 te.txt:33369 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>歯科技工士連携加算２の施設基準に係る届出は、<a href='pdf/T2-Y50-2-2.pdf'>別添２の様式 50 の２の２</a>を用いること。</p>
