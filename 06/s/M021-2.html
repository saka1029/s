<!-- 001220534.pdf:154 te.txt:6383 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) コンビネーション鉤とは、二腕鉤にそれぞれ鋳造鉤と線鉤を組み合わせて製作したも<br>のをいう。</p>
