<!-- 001218732.pdf:62 ke.txt:3189 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 区分番号<a href='I025.html'>Ｉ０２５</a>から<a href='I027.html'>Ｉ０２７</a>までに掲げる処置に当たって酸素を使用した場<br>合は、その価格を10円で除して得た点数（窒素を使用した場合は、その価格を10円で除して得た点数を合算した点数）を加算する｡</p>
