<h1 class='title'>Ｂ０１０ 診療情報提供料（Ⅱ）</h1>
<div id='content'>
<p><b>500点</b></p>
<!-- 001218732.pdf:25 ke.txt:1275 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 保険医療機関が、治療法の選択等に関して当該保険医療機関以外の医師又は歯科<br>医師の意見を求める患者からの要望を受けて、治療計画、検査結果、画像診断に係る画像情報その他の別の医療機関において必要な情報を添付し、診療状況を示す文書を患者に提供することを通じて、患者が当該保険医療機関以外の医師又は歯科医師の助言を得るための支援を行った場合に、患者１人につき月１回に限り算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>医科点数表の<a href='B010.html'>Ｂ０１０</a>に掲げる診療情報提供料(Ⅱ)の例により算定する。</p>
