<h1 class='title'>Ｉ００９－９ 留置カテーテル設置</h1>
<div id='content'>
<p><b>40点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 001220534.pdf:84 te.txt:3455 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 当該処置は、歯科疾患により入院中の患者に対し、留置カテーテルを設置した場<br>合に算定する。</p>
<!-- 001220534.pdf:84 te.txt:3457 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 長期間にわたり、バルーンカテーテルを留置するための挿入手技料は、留置カテ<br>ーテル設置により算定する。この場合、必要があってカテーテルを交換したときの挿入手技料も留置カテーテル設置により算定する。</p>
<!-- 001220534.pdf:84 te.txt:3460 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 留置カテーテル設置時に使用する注射用蒸留水又は生理食塩水等の費用は所定点<br>数に含まれ別に算定できない。</p>
