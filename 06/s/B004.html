<div id='content'>
<!-- 001218732.pdf:16 ke.txt:816 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 医科点数表の区分番号<a href='B001.html'>Ｂ００１</a>の３に掲げる悪性腫瘍特異物質治療管理料の例に<br>より算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>悪性腫瘍特異物質治療管理は、悪性腫瘍と既に確定診断がされた患者に対し行った腫瘍マーカー検査に基づき実施するが、腫瘍マーカー及び悪性腫瘍特異物質治療管理料を算定する場合は、医科点数表の<a href='B001.html'>Ｂ００１</a>の３に掲げる悪性腫瘍特異物質治療管理料及び医科点数表の<a href='D009.html'>Ｄ００９</a>に掲げる腫瘍マーカーの例により算定する。</p>
