<h2 class='title'>通知</h2>
<p></p>
<!-- 001220534.pdf:107 te.txt:4436 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 複根歯において必要があって保存し得る歯根を残して分割抜歯を行った場合は、所定<br>点数により算定する。</p>
<!-- 001220534.pdf:107 te.txt:4438 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) ヘミセクション（分割抜歯）と同時に歯肉を剥離して歯槽骨整形手術等を行った場合<br>は、ヘミセクション（分割抜歯）の所定点数に含まれ別に算定できない。</p>
<!-- 001220534.pdf:107 te.txt:4440 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) ヘミセクション（分割抜歯）に当たり、歯冠修復物又は補綴物の除去を行った場合は<br><a href='I019.html'>Ｉ０１９</a>に掲げる歯冠修復物又は補綴物の除去を別に算定して差し支えない。</p>
