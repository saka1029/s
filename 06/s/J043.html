<h1 class='title'>Ｊ０４３ 顎骨腫瘍摘出術（歯根嚢胞を除く。）</h1>
<div id='content'>
<!-- 001218732.pdf:67 ke.txt:3445 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 長径３センチメートル未満                                          2,820点</p>
<!-- 001218732.pdf:67 ke.txt:3446 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 長径３センチメートル以上                                         13,390点</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 001220534.pdf:112 te.txt:4636 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 顎骨腫瘍摘出術とは、顎骨内に生じた良性腫瘍又は嚢胞（歯根嚢胞を除く。）を摘出<br>する手術をいう。</p>
<!-- 001220534.pdf:112 te.txt:4638 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 下顎角部又は下顎枝に埋伏している下顎智歯を、口腔内より摘出を行った場合は、本<br>区分の「１  長径３センチメートル未満」により算定する。</p>
