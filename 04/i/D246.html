<div id='content'>
<p><b>100点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>アコースティックオトスコープを用いて鼓膜音響反射率検査と耳鏡検査及び鼓膜可動性検査を併せて行い、リコーダーで記録を診療録に残した場合のみ算定できる。なお、この場合の耳鏡検査及び鼓膜可動性検査の手技料は、当該所定点数に含まれ、別に算定できない。</p>
