<h1 class='title'>Ａ２２３ 診療所療養病床療養環境加算（１日につき）</h1>
<div id='content'>
<p><b>100点</b></p>
<!-- 000907834.pdf:36 ke.txt:1847 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 診療所の療養病床であって、別に厚生労働大臣が定める施設基準に適合している<br>ものとして保険医療機関が地方厚生局長等に届け出たものに入院している患者について、所定点数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907838.pdf:60 te.txt:2544 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 診療所療養病床療養環境加算は、長期にわたり療養を必要とする患者に提供される療養<br>環境を総合的に評価したものである。</p>
<!-- 000907838.pdf:61 te.txt:2549 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 特別の療養環境の提供に係る病室に入室しており、かつ、患者から特別の料金の徴収を<br>行っている場合には算定できない。</p>
</div>
