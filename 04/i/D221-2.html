<!-- 000907834.pdf:161 ke.txt:8325 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 筋肉コンパートメント内圧測定は骨折、外傷性の筋肉内出血、長時間の圧迫又は<br>動脈損傷等により、臨床的に疼痛、皮膚蒼白、脈拍消失、感覚異常及び麻痺を認める等、急性のコンパートメント症候群が疑われる患者に対して、同一部位の診断を行う場合に、測定の回数にかかわらず１回のみ算定する。</p>
