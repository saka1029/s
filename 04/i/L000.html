<h1 class='title'>Ｌ０００ 迷もう麻酔</h1>
<div id='content'>
<p><b>31点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907838.pdf:598 te.txt:26285 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 迷もう麻酔とは、吸入麻酔であって、実施時間が 10分未満のものをいう。なお、迷もう<br>麻酔の実施時間は、麻酔薬の吸入を最初に行った時間を開始時間とし、検査、画像診断、処置又は手術が終了した時点を終了時間とする。</p>
<!-- 000907838.pdf:598 te.txt:26288 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) ガス麻酔器を使用する 10分未満の麻酔は、本区分により算定する。なお、ガス麻酔器を<br>使用する麻酔の実施時間は、麻酔器を患者に接続した時間を開始時間とし、当該麻酔器から離脱した時間を終了時間とする。</p>
