<p><b>1,500点</b></p>
<!-- 000907834.pdf:130 ke.txt:6756 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 別に厚生労働大臣が定める保険医療機関の保険医が、他の保険医療機関において<br>区分番号<a href='C108.html'>Ｃ１０８</a>に掲げる在宅悪性腫瘍等患者指導管理料を算定する指導管理を受けている患者に対し、当該他の保険医療機関と連携して、同一日に当該患者に対する悪性腫瘍の鎮痛療法又は化学療法に関する指導管理を行った場合に算定する。</p>
