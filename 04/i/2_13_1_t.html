<div id='content'>
<!-- 000907834.pdf:306 ke.txt:15890 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 病理標本作製に当たって、３臓器以上の標本作製を行った場合は、３臓器を限度として算定<br>する。</p>
<!-- 000907834.pdf:306 ke.txt:15892 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ リンパ節については、所属リンパ節ごとに１臓器として数えるが、複数の所属リンパ節が１<br>臓器について存在する場合は、当該複数の所属リンパ節を１臓器として数える。</p>
