<h1 class='title'>Ｄ２１５－２ 肝硬度測定</h1>
<div id='content'>
<p><b>200点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>肝硬度測定は、汎用超音波画像診断装置のうち、使用目的、効能又は効果として、肝臓の硬さについて、非侵襲的に計測するものとして薬事承認又は認証を得ているものを使用し、肝硬変の患者（肝硬変が疑われる患者を含む。）に対し、肝臓の硬さを非侵襲的に測定した場合に、原則として３月に１回に限り算定する。ただし、医学的な必要性から３月に２回以上算定する場合には、診療報酬明細書の摘要欄にその理由及び医学的根拠を詳細に記載すること。</p>
