<h1 class='title'>Ｊ１００ 副鼻腔手術後の処置（片側）</h1>
<div id='content'>
<p><b>45点</b></p>
<!-- 000907834.pdf:221 ke.txt:11490 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 当該処置と同一日に行われた区分番号<a href='J097-2.html'>Ｊ０９７－２</a>に掲げる副鼻腔自然口開大処<br>置は所定点数に含まれるものとする。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>副鼻腔手術後の洗浄、ガーゼ交換等（手術日の翌日以降に行うのものに限る。）を行った場合に算定する。この場合、区分番号「<a href='J000.html'>Ｊ０００</a>」創傷処置、区分番号「<a href='J001-7.html'>Ｊ００１－７</a>」爪甲除去（麻酔を要しないもの）及び区分番号「<a href='J001-8.html'>Ｊ００１－８</a>」穿刺排膿後薬液注入は別に算定できない。</p>
</div>
