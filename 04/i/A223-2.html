<h1 class='title'>Ａ２２３－２ 診療所療養病床療養環境改善加算（１日につき）</h1>
<div id='content'>
<p><b>35点</b></p>
<!-- 000907834.pdf:36 ke.txt:1851 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 診療所の療養病床であって、療養環境の改善につき別に厚生労働大臣が定める施<br>設基準に適合しているものとして保険医療機関が地方厚生局長等に届け出たものに入院している患者について、所定点数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907838.pdf:61 te.txt:2552 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 診療所療養病床療養環境改善加算は、長期にわたり療養を必要とする患者に提供するた<br>めの療養環境の整備に資する取組みを総合的に評価したものである。</p>
<!-- 000907838.pdf:61 te.txt:2554 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 患者から特別の料金の徴収を行っている場合には算定できない。</p>
