<div id='content'>
<p><b>80点</b></p>
<!-- 000907834.pdf:302 ke.txt:15647 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 精密持続注入を行った場合は、精密持続注入加算として、１日につき80点を所定<br>点数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>「注」の「精密持続注入」とは、自動注入ポンプを用いて１時間に10ｍL以下の速度で麻酔剤を注入するものをいう。</p>
