<h1 class='title'>Ｋ６１０－５ 血管吻合術及び神経再接合術（上腕動脈、正中神経及び尺骨神経）</h1>
<div id='content'>
<p><b>18,080点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>血管吻合術及び神経再接合術（上腕動脈、正中神経及び尺骨神経）は、上腕動脈、正中神経及び尺骨神経が切断された場合、上腕動脈及び正中神経が切断された場合、又は上腕動脈及び尺骨神経が切断された場合の血管吻合術及び神経再接合術を行った場合に算定する。</p>
