<!-- 000907838.pdf:529 te.txt:22964 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 体外式脊椎固定術は、ハローペルビック牽引装置、ハローベスト等の器械・器具を使用<br>して脊椎の整復固定を行った場合に算定する。この場合において、当該器械・器具の費用は所定点数に含まれる。</p>
<!-- 000907838.pdf:529 te.txt:22967 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) ベスト式の器械・器具に用いられるベスト部分は、その患者のみの使用で消耗する程度<br>のものに限り副木として算定できる。</p>
