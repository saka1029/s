<!-- 000907838.pdf:409 te.txt:17764 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 抗悪性腫瘍剤注入用肝動脈塞栓材と抗悪性腫瘍剤を混和して肝動脈内に注入する場合に<br>算定できる。なお、当該注入に必要なカテーテル等の材料の費用は所定点数に含まれ、別に算定できない。</p>
<!-- 000907838.pdf:409 te.txt:17767 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 抗悪性腫瘍剤注入用肝動脈塞栓材の使用量を決定する目的で当該塞栓材のみを注入する<br>場合は、その必要性が高い場合に限り、月１回に限り算定できる。</p>
