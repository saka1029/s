<!-- 000907838.pdf:363 te.txt:15811 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 調節検査は、近点計等による調節力の測定をいうものであり、両眼若しくは片眼又は検<br>査方法（調節力検査及び調節時間検査等を含む。）の種類にかかわらず、所定点数により算定する。</p>
