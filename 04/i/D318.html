<h1 class='title'>Ｄ３１８ 尿管カテーテル法（ファイバースコープによるもの）（両側）</h1>
<div id='content'>
<p><b>1,200点</b></p>
<!-- 000907834.pdf:171 ke.txt:8868 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 膀胱尿道ファイバースコピー及び膀胱尿道鏡検査の費用は、所定点数に含まれる<br>ものとする。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>尿管カテーテル法は、ファイバースコープを用いて尿管の通過障害、結石、腫瘍等の検索を行った場合に算定できるもので、同時に行う区分番号「<a href='D317.html'>Ｄ３１７</a>」膀胱尿道ファイバースコピー及び区分番号「<a href='D317-2.html'>Ｄ３１７－２</a>」膀胱尿道鏡検査を含む。なお、ファイバースコープ以外の膀胱鏡による場合には算定できない。</p>
</div>
