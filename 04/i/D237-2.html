<!-- 000907838.pdf:357 te.txt:15508 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 反復睡眠潜時試験（ＭＳＬＴ）は、ナルコレプシー又は特発性過眠症が強く疑われる患<br>者に対し、診断の補助として、概ね２時間間隔で４回以上の睡眠検査を行った場合に１月に１回を限度として算定する。</p>
<!-- 000907838.pdf:357 te.txt:15511 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 関連学会より示されている指針を遵守し、適切な手順で行われた場合に限り算定できる。</p>
<!-- 000907838.pdf:357 te.txt:15512 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 本検査と区分番号「<a href='D237.html'>Ｄ２３７</a>」終夜睡眠ポリグラフィーを併せて行った場合には、主た<br>るもののみ算定する。</p>
