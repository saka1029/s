<h1 class='title'>Ｊ０８５－２ 人工羊水注入法</h1>
<div id='content'>
<p><b>720点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>人工羊水注入法は、羊水過少症等の患者に対して、超音波断層法検査及び子宮内圧測定を施行し、適正な注入量の羊水を子宮内に注入した場合に算定する。なお、当該手技に伴って実施される超音波検査等の費用は所定点数に含まれ、別に算定できない。</p>
