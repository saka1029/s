<h1 class='title'>Ｄ２９０－２ 尿失禁定量テスト（パッドテスト）</h1>
<div id='content'>
<p><b>100点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>尿失禁定量テスト(パッドテスト)は、尿失禁患者において、体動時の失禁尿をパッドにより採取し、定量的な尿失禁の評価を行うものであり、１月につき１回に限り算定できる。ただし、使用されるパッドの費用は、所定点数に含まれる。</p>
