<h1 class='title'>Ｋ１８１－３ 頭蓋内電極抜去術</h1>
<div id='content'>
<p><b>12,880点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>本手術は、電極の抜去のみを目的として開頭術を行った場合に算定する。なお、それ以外の場合にあっては、併せて行った開頭術（脳刺激装置植込術及び頭蓋内電極植込術を含む。）の所定点数に含まれ、別に算定できない。</p>
