<h1 class='title'>Ｋ９２１－２ 間葉系幹細胞採取（一連につき）</h1>
<div id='content'>
<p><b>17,440点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>ヒト（自己）骨髄由来間葉系幹細胞の投与を予定している患者に対して、骨髄採取を行った場合に算定する。なお、骨髄の採取に係る当該骨髄穿刺を行った場合は、区分番号「<a href='D404.html'>Ｄ４０４</a>」骨髄穿刺及び区分番号「<a href='J011.html'>Ｊ０１１</a>」骨髄穿刺の所定点数を別に算定できない。</p>
