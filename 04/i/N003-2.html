<h2 class='title'>通知</h2>
<p>迅速細胞診は、手術、気管支鏡検査（超音波気管支鏡下穿刺吸引生検法の実施時に限る。）又は内視鏡検査（膵癌又は胃粘膜下腫瘍が疑われる患者に対して超音波内視鏡下穿刺吸引生検法の実施時に限る。）の途中において腹水及び胸水等の体腔液又はリンパ節穿刺液を検体として標本作製及び鏡検を完了した場合において、１手術又は１検査につき１回算定する。</p>
