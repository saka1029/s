<h2 class='title'>通知</h2>
<p>遺伝子相同組換え修復欠損検査は、卵巣癌患者の腫瘍組織を検体とし、抗悪性腫瘍剤による治療法の選択を目的として、次世代シーケンシングにより、相同組換え修復欠損の評価を行った場合に、患者１人につき１回に限り算定する。</p>
