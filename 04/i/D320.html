<p><b>620点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>ヒステロスコピーに際して、子宮腔内の出血により子宮鏡検査が困難なため、子宮鏡検査時の腔内灌流液を使用した場合における薬剤料は、区分番号「<a href='D500.html'>Ｄ５００</a>」薬剤により算定する。ただし、注入手技料は算定しない。</p>
