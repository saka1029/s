<h1 class='title'>第３章 介護老人保健施設入所者に係る診療料</h1>
<div id='content'>
<p>介護老人保健施設の入所者である患者（以下この表において「施設入所者」という。）に対して行った療養の給付に係る診療料の算定は、前２章の規定にかかわらず、この章に定めるところによる。</p>
