<p class='title'>第２章 特掲診療料 / 第９部 処置 / 第１節 処置料 / 区分  / （耳鼻咽喉科処置） </p>
<h1 class='title'>Ｊ１０３ 扁桃周囲膿瘍穿刺（扁桃周囲炎を含む。）</h1>
<div id='content'>
<p><b>180点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907838.pdf:501 te.txt:21722 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 扁桃周囲炎又は扁桃周囲膿瘍において、単に穿刺排膿のみ行い切開しなかった場合は所定<br>点数を算定し、試験穿刺を行い膿汁を認め直ちに切開した場合は区分番号「<a href='K368.html'>Ｋ３６８</a>」扁桃周囲膿瘍切開術を算定する。</p>
<!-- 000907838.pdf:501 te.txt:21725 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 区分番号「<a href='D406-2.html'>Ｄ４０６－２</a>」扁桃周囲炎又は扁桃周囲膿瘍における試験穿刺と同一日に算定<br>することはできない。</p>
