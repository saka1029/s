<h1 class='title'>Ｊ０２１ 持続的腹腔ドレナージ（開始日）</h1>
<div id='content'>
<p><b>550点</b></p>
<!-- 000907834.pdf:213 ke.txt:11063 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000907834.pdf:213 ke.txt:11063 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 持続的腹腔ドレナージの費用は、挿入したドレーンの本数にかかわらず、１日<br>に１回に限り算定する。</p>
<!-- 000907834.pdf:213 ke.txt:11065 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ ３歳未満の乳幼児の場合は、乳幼児加算として、110点を加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907838.pdf:478 te.txt:20721 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) ２日目以降は、区分番号「<a href='J002.html'>Ｊ００２</a>」ドレーン法（ドレナージ）の所定点数により算定す<br>る。</p>
<!-- 000907838.pdf:478 te.txt:20723 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 手術と同一日に行った持続的腹腔ドレナージは別に算定できない。なお、手術の翌日以降<br>は、区分番号「<a href='J002.html'>Ｊ００２</a>」ドレーン法（ドレナージ）により算定する。</p>
