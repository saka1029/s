<p class='title'>第２章 特掲診療料 / 第９部 処置 / 第１節 処置料 / 区分  / （眼科処置） </p>
<h1 class='title'>Ｊ０８６ 眼処置</h1>
<div id='content'>
<p><b>25点</b></p>
<!-- 000907834.pdf:221 ke.txt:11446 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000907834.pdf:221 ke.txt:11446 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 入院中の患者以外の患者についてのみ算定する。</p>
<!-- 000907834.pdf:221 ke.txt:11447 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 点眼又は洗眼については、第１章基本診療料に含まれ、別に算定できない。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907838.pdf:500 te.txt:21661 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 所定点数には、片眼帯、巻軸帯を必要とする処置、蒸気罨法、熱気罨法、イオントフォレ<br>ーゼ及び麻薬加算が含まれており、これらを包括して１回につき所定点数を算定する。</p>
<!-- 000907838.pdf:500 te.txt:21663 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 点眼及び洗眼は、第１章基本診療料に含まれるものであり、眼処置を算定することはでき<br>ない。</p>
