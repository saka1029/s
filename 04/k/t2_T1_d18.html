<h1 class='title'>第18 造血器腫瘍遺伝子検査</h1>
<div id='content'>
<!-- 2-000907862.pdf:103 te.txt:25447 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 造血器腫瘍遺伝子検査に関する施設基準<br>検体検査管理加算(Ⅱ)、(Ⅲ)又は(Ⅳ)の施設基準に準ずる。</p>
<!-- 2-000907862.pdf:103 te.txt:25449 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>検体検査管理加算（Ⅱ）、（Ⅲ）又は（Ⅳ）の届出を行っていればよく、造血器腫瘍遺伝子検査として特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
