<div id='content'>
<!-- 2-000907862.pdf:205 te.txt:29576 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 角結膜悪性腫瘍切除手術に関する施設基準</p>
<!-- 2-000907862.pdf:205 te.txt:29577 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 眼科を標榜している保険医療機関であること。</p>
<!-- 2-000907862.pdf:205 te.txt:29578 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 眼科の経験を５年以上有する常勤の医師が１名以上配置されていること。</p>
<!-- 2-000907862.pdf:205 te.txt:29579 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 当該手術を担当する診療科において、常勤の医師が３名以上配置されていること。</p>
<!-- 2-000907862.pdf:205 te.txt:29580 --><p style='margin-left:4.5em;text-indent:-2.5em'>(４) 病理部門が設置され、病理医が配置されていること。</p>
<!-- 2-000907862.pdf:205 te.txt:29581 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>角結膜悪性腫瘍切除手術に係る届出は、<a href='pdf/T2-Y87-50.pdf'>別添２の様式87の 50</a> を用いること。</p>
