<div id='content'>
<!-- 2-000907862.pdf:234 te.txt:30760 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ ダメージコントロール手術に関する施設基準<br>区分番号「Ａ３００」救命救急入院料又は区分番号「Ａ３０１」特定集中治療室管理料の届出を行った保険医療機関であること。</p>
<!-- 2-000907862.pdf:235 te.txt:30765 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>救命救急入院料又は特定集中治療室管理料の届出を行っていればよく、ダメージコントロール手術として特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
