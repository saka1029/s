<h1 class='title'>第４の15 下肢創傷処置管理料</h1>
<div id='content'>
<!-- 2-000907862.pdf:54 te.txt:23466 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 下肢創傷処置管理料に関する施設基準<br>以下の要件を全て満たす常勤の医師が１名以上勤務していること。</p>
<!-- 2-000907862.pdf:54 te.txt:23468 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 整形外科、形成外科、皮膚科、外科、心臓血管外科又は循環器内科の診療に従事した経験<br>を５年以上有していること。</p>
<!-- 2-000907862.pdf:54 te.txt:23470 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 下肢創傷処置に関する適切な研修を修了していること。</p>
<!-- 2-000907862.pdf:54 te.txt:23471 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>下肢創傷処置管理料の施設基準に係る届出は、<a href='pdf/T2-Y5-14.pdf'>別添２の様式５の 14</a>を用いること。</p>
