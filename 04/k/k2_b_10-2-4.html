<h1 class='title'>別表第十の二の四 通院・在宅精神療法の注６及び精神科継続外来支援・指導料の注５に規定する別</h1>
<div id='content'>
<p>に厚生労働大臣が定める要件次に掲げる要件をいずれも満たすこと。</p>
<!-- 000908781.pdf:187 ke.txt:7369 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 当該保険医療機関における三種類以上の抗うつ薬及び三種類以上の抗精神病薬の投与の頻度が<br>低いこと。</p>
<!-- 000908781.pdf:188 ke.txt:7372 --><p style='margin-left:1.5em;text-indent:-1.5em'>二 当該患者に対し、適切な説明及び医学管理が行われていること。</p>
<!-- 000908781.pdf:188 ke.txt:7373 --><p style='margin-left:1.5em;text-indent:-1.5em'>三 当該処方が臨時の投薬等のもの又は患者の病状等によりやむを得ないものであること。</p>
