<h1 class='title'>第57の２の４ 移植後抗体関連型拒絶反応治療における血漿交換療法</h1>
<div id='content'>
<!-- 2-000907862.pdf:194 te.txt:29145 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 移植後抗体関連型拒絶反応治療における血漿交換療法の施設基準</p>
<!-- 2-000907862.pdf:194 te.txt:29146 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 内科、外科又は泌尿器科を標榜している保険医療機関であること。</p>
<!-- 2-000907862.pdf:194 te.txt:29147 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 血液浄化療法について１年以上の経験を有する医師が配置されていること。</p>
<!-- 2-000907862.pdf:194 te.txt:29148 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 看護師及び臨床工学技士がそれぞれ１名以上配置されていること。</p>
<!-- 2-000907862.pdf:194 te.txt:29149 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>移植後抗体関連型拒絶反応治療における血漿交換療法に係る届出は、<a href='pdf/T2-Y49-3-4.pdf'>別添２の様式 49の３の４</a>を用いること。</p>
