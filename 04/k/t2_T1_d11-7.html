<h1 class='title'>第11の７ こころの連携指導料（Ⅰ）</h1>
<div id='content'>
<!-- 2-000907862.pdf:76 te.txt:24370 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ こころの連携指導料（Ⅰ）の施設基準</p>
<!-- 2-000907862.pdf:76 te.txt:24371 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 精神科又は心療内科を標榜する保険医療機関との連携体制を構築していること。</p>
<!-- 2-000907862.pdf:76 te.txt:24372 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 当該診療及び療養上必要な指導を行う医師は、自殺対策等に関する適切な研修を受講して<br>いること。ただし、研修を受講していない場合にあっては、令和４年９月30 日までに受講予定であれば、差し支えないものとする。</p>
<!-- 2-000907862.pdf:76 te.txt:24375 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>こころの連携指導料（Ⅰ）の施設基準に係る届出は、<a href='pdf/T2-Y13-7.pdf'>別添２の様式 13 の７</a>を用いること。</p>
