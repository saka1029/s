<h1 class='title'>第１の５ 連携強化加算</h1>
<div id='content'>
<!-- 1-000907989.pdf:20 te.txt:797 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 連携強化加算に関する施設基準<br>次のいずれにも該当すること。</p>
<!-- 1-000907989.pdf:20 te.txt:799 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 外来感染対策向上加算に係る届出を行っていること。</p>
<!-- 1-000907989.pdf:20 te.txt:800 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 当該保険医療機関が連携する感染対策向上加算１に係る届出を行った他の保険医療機関に<br>対し、過去１年間に４回以上、感染症の発生状況、抗菌薬の使用状況等について報告を行っていること。なお、令和５年３月31日までの間に限り、当該基準を満たすものとみなすものであること。</p>
<!-- 1-000907989.pdf:21 te.txt:806 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>連携強化加算に係る届出は、<a href='pdf/T7-Y1-5.pdf'>別添７の様式１の５</a>を用いること。</p>
