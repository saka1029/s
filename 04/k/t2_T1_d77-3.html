<!-- 2-000907862.pdf:251 te.txt:31413 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 腎腫瘍凝固・焼灼術（冷凍凝固によるもの）の施設基準</p>
<!-- 2-000907862.pdf:251 te.txt:31414 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 泌尿器科を標榜している病院であること。</p>
<!-- 2-000907862.pdf:251 te.txt:31415 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 当該療養を担当する医師が常時待機（院外での対応を含む。）しており、腎腫瘍の治療に<br>関し、専門の知識及び少なくとも５年以上の経験を有する常勤の泌尿器科の医師が２名以上配置されていること。</p>
<!-- 2-000907862.pdf:251 te.txt:31418 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>腎腫瘍凝固・焼灼術（冷凍凝固によるもの）の施設基準に係る届出は<a href='pdf/T2-Y68-2.pdf'>別添２の様式68 の２</a>を用いること。</p>
