<h1 class='title'>第13 重症皮膚潰瘍管理加算</h1>
<div id='content'>
<!-- 1-000907989.pdf:99 te.txt:4016 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 重症皮膚潰瘍管理加算に関する施設基準</p>
<!-- 1-000907989.pdf:99 te.txt:4017 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 個々の患者に対する看護計画の策定、患者の状態の継続的評価、適切な医療機器の使用、<br>褥瘡等の皮膚潰瘍の早期発見及び重症化の防止にふさわしい体制にあること。</p>
<!-- 1-000907989.pdf:99 te.txt:4019 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) その他褥瘡等の皮膚潰瘍の予防及び治療に関して必要な処置を行うにふさわしい体制にあ<br>ること。</p>
<!-- 1-000907989.pdf:99 te.txt:4021 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>重症皮膚潰瘍管理加算の施設基準に係る取扱いについては、当該基準を満たしていればよく、特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
