<h1 class='title'>第61の２ 耳管用補綴材挿入術</h1>
<div id='content'>
<!-- 2-000907862.pdf:208 te.txt:29696 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 耳管用補綴材挿入術に関する施設基準</p>
<!-- 2-000907862.pdf:208 te.txt:29697 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 耳鼻咽喉科を標榜している保険医療機関であること。</p>
<!-- 2-000907862.pdf:208 te.txt:29698 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 耳鼻咽喉科について５年以上の経験を有する常勤の医師が１名以上配置されていること。</p>
<!-- 2-000907862.pdf:208 te.txt:29699 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) (２)のうち１名以上が、鼓膜形成術又は鼓室形成術を術者として合わせて20 例以上実施<br>した経験を有し、関係学会より認定されていること。</p>
<!-- 2-000907862.pdf:208 te.txt:29701 --><p style='margin-left:4.5em;text-indent:-2.5em'>(４) 関係学会より認定された施設であること。</p>
<!-- 2-000907862.pdf:208 te.txt:29702 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>耳管用補綴材挿入術に係る届出は、<a href='pdf/T2-Y87-49.pdf'>別添２の様式87 の 49</a>及び様式 52 を用いること。</p>
