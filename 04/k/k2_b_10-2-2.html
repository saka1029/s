<h1 class='title'>別表第十の二の二 がん患者リハビリテーション料の対象患者</h1>
<div id='content'>
<!-- 000908781.pdf:187 ke.txt:7358 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 がん患者であって、がんの治療のために入院している間に手術、化学療法（骨髄抑制が見込ま<br>れるものに限る。）、放射線治療若しくは造血幹細胞移植が行われる予定のもの又は行われたもの</p>
<!-- 000908781.pdf:187 ke.txt:7361 --><p style='margin-left:1.5em;text-indent:-1.5em'>二 緩和ケアを目的とした治療を行っている進行がん又は末期がんの患者であって、症状の増悪に<br>より入院している間に在宅復帰を目的としたリハビリテーションが必要なもの</p>
