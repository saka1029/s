<h1 class='title'>別表第十一の二 マスク又は気管内挿管による閉鎖循環式全身麻酔に規定する麻酔が困難な患者</h1>
<div id='content'>
<p>心不全の患者<br>冠動脈疾患の患者<br>弁膜症の患者<br>不整脈の患者<br>先天性心疾患の患者<br>肺動脈性肺高血圧症の患者<br>呼吸不全の患者<br>呼吸器疾患の患者<br>糖尿病の患者<br>腎不全の患者<br>肝不全の患者<br>血球減少の患者<br>血液凝固異常の患者<br>出血傾向のある患者<br>敗血症の患者<br>神経障害の患者<br>ＢＭＩが三十五以上の患者<br></p>
