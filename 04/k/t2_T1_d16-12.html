<div id='content'>
<!-- 2-000907862.pdf:101 te.txt:25400 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 横隔神経電気刺激装置加算に関する施設基準<br>区分番号「Ｈ００３」呼吸器リハビリテーション料の「１」呼吸器リハビリテーション料（Ⅰ）又は「２」呼吸器リハビリテーション料（Ⅱ）の施設基準に準ずる。</p>
<!-- 2-000907862.pdf:101 te.txt:25403 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>区分番号「Ｈ００３」呼吸器リハビリテーション料の「１」呼吸器リハビリテーション料（Ⅰ）又は「２」呼吸器リハビリテーション料（Ⅱ）の届出を行っていればよく、横隔神経電気刺激装置加算として特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
