<h1 class='title'>第16の４の２ 在宅自己注射指導管理料</h1>
<div id='content'>
<!-- 2-000907862.pdf:99 te.txt:25303 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 在宅自己注射指導管理料の注５に関する施設基準<br>「基本診療料の施設基準等及びその届出に関する手続きの取扱いについて」別添１の第１の１に掲げる情報通信機器を用いた診療の届出を行っていること。</p>
<!-- 2-000907862.pdf:99 te.txt:25306 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>在宅自己注射指導管理料の注５に関する施設基準については、情報通信機器を用いた診療の届出を行っていればよく、在宅自己注射指導管理料の注５として特に地方厚生(支)局長に対して、届出を行う必要はないこと。</p>
