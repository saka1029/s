<h1 class='title'>第99の２ 服薬管理指導料の注14に規定する保険薬剤師（かかりつけ薬剤師と連携する他の薬剤師</h1>
<div id='content'>
<p>が対応した場合）</p>
<!-- 2-000907862.pdf:313 te.txt:33929 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 「かかりつけ薬剤師と連携する他の薬剤師」は以下の要件を全て満たす保険薬剤師であるこ<br>と。</p>
<!-- 2-000907862.pdf:313 te.txt:33931 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 保険薬剤師として３年以上の薬局勤務経験があること。なお、保険医療機関の薬剤師とし<br>ての勤務経験を１年以上有する場合、１年を上限として保険薬剤師としての勤務経験の期間に含めることができる。</p>
<!-- 2-000907862.pdf:313 te.txt:33934 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 当該保険薬局に継続して１年以上在籍していること。</p>
