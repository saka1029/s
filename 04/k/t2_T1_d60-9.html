<!-- 2-000907862.pdf:207 te.txt:29666 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 経外耳道的内視鏡下鼓室形成術に関する施設基準</p>
<!-- 2-000907862.pdf:207 te.txt:29667 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 耳鼻咽喉科を標榜している病院であること。</p>
<!-- 2-000907862.pdf:207 te.txt:29668 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 鼓室形成に係る手術を年間 20例以上実施していること。</p>
<!-- 2-000907862.pdf:207 te.txt:29669 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 常勤の耳鼻咽喉科の医師が３名以上配置されており、このうち２名以上は耳鼻咽喉科の経<br>験を５年以上有していること。</p>
<!-- 2-000907862.pdf:207 te.txt:29671 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>経外耳道的内視鏡下鼓室形成術の施設基準に係る届出は、<a href='pdf/T2-Y52.pdf'>別添２の様式52</a> 及び様式 87の 29を用いること。</p>
