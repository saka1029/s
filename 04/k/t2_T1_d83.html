<h1 class='title'>第83 高エネルギー放射線治療</h1>
<div id='content'>
<!-- 2-000907862.pdf:278 te.txt:32505 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 高エネルギー放射線治療に関する施設基準<br>照射方法を問わず、高エネルギー放射線治療を年間合計 100例以上実施又は小児入院医療管理料１を届け出ていること。</p>
<!-- 2-000907862.pdf:278 te.txt:32508 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>高エネルギー放射線治療の施設基準に係る届出は、<a href='pdf/T2-Y77.pdf'>別添２の様式 77</a>を用いること。</p>
