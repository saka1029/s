<h1 class='title'>第12の４ がんゲノムプロファイリング評価提供料</h1>
<div id='content'>
<!-- 2-000907862.pdf:81 te.txt:24557 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ がんゲノムプロファイリング評価提供料の施設基準<br>がんゲノムプロファイリング検査の施設基準の届出を行っていること。</p>
<!-- 2-000907862.pdf:81 te.txt:24559 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>がんゲノムプロファイリング評価提供料の施設基準については、がんゲノムプロファイリング検査の届出を行っていればよく、がんゲノムプロファイリング評価提供料として特に地方厚生(支)局長に対して、届出を行う必要はないこと。</p>
