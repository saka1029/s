<p class='title'>〇基本診療料の施設基準等  / 別添４ 特定入院料の施設基準等</p>
<h1 class='title'>第８ 一類感染症患者入院医療管理料</h1>
<div id='content'>
<!-- 1-000907989.pdf:175 te.txt:7095 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 一類感染症患者入院医療管理料に関する施設基準<br>当該治療室を有する医療機関は感染症法第６条第13項に規定する特定感染症指定医療機関又は同法第６条第14 項に規定する第一種感染症指定医療機関であること。</p>
<!-- 1-000907989.pdf:175 te.txt:7098 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>一類感染症患者入院医療管理料の施設基準に係る届出は、<a href='pdf/T7-Y9.pdf'>別添７の様式９</a>、様式 20 及び様式46を用いること。この場合において、病棟の勤務実績表で看護要員の職種が確認できる場合は、様式20を省略することができること。</p>
