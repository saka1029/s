<h1 class='title'>第61の４の３ 顎関節人工関節全置換術の施設基準（歯科診療に係るものに限る。）</h1>
<div id='content'>
<!-- 2-000907862.pdf:211 te.txt:29828 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 顎関節人工関節全置換術に関する施設基準</p>
<!-- 2-000907862.pdf:211 te.txt:29829 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 歯科口腔外科を標榜している病院であること。</p>
<!-- 2-000907862.pdf:211 te.txt:29830 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 関連学会から示されている指針に基づいた所定の研修を修了し、当該診療科について５年<br>以上の経験を有する常勤の歯科医師が１名以上配置されていること。</p>
<!-- 2-000907862.pdf:211 te.txt:29832 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>顎関節人工関節全置換術に係る届出は<a href='pdf/T2-Y56-8.pdf'>別添２の様式56 の８</a>を用いること。</p>
