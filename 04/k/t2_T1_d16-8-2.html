<!-- 2-000907862.pdf:100 te.txt:25348 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 舌下神経電気刺激療法指導管理料の施設基準<br>区分番号「Ｄ２３７」終夜睡眠ポリグラフィーの「３」１及び２以外の「イ」安全精度管理下で行うものの施設基準に準ずる。</p>
