<h1 class='title'>第55の３ 精神科オンライン在宅管理料</h1>
<div id='content'>
<!-- 2-000907862.pdf:184 te.txt:28751 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 精神科オンライン在宅管理料に関する施設基準<br>「基本診療料の施設基準等及びその届出に関する手続きの取扱いについて」別添１の第１の１に掲げる情報通信機器を用いた診療の届出を行っていること。</p>
<!-- 2-000907862.pdf:184 te.txt:28754 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>情報通信機器を用いた診療の届出を行っていればよく、精神科オンライン在宅管理料として特に地方厚生(支)局長に対して、届出を行う必要はないこと。</p>
