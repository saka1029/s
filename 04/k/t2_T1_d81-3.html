<h1 class='title'>第81の３ 歯科麻酔管理料</h1>
<div id='content'>
<!-- 2-000907862.pdf:276 te.txt:32401 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 歯科麻酔管理料に関する施設基準</p>
<!-- 2-000907862.pdf:276 te.txt:32402 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 歯科麻酔に係る専門の知識及び２年以上の経験を有し、当該療養に習熟した医師又は歯科<br>医師の指導の下に、主要な麻酔手技を自ら実施する者として全身麻酔を200 症例以上及び静脈内鎮静法を50 症例以上経験している常勤の麻酔に従事する歯科医師が１名以上配置されていること。</p>
<!-- 2-000907862.pdf:276 te.txt:32406 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 常勤の麻酔に従事する歯科医師により、麻酔の安全管理体制が確保されていること。</p>
<!-- 2-000907862.pdf:276 te.txt:32407 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>歯科麻酔管理料の施設基準に係る届出は、<a href='pdf/T2-Y75-2.pdf'>別添２の様式 75の２</a>を用いること。</p>
