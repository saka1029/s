<h1 class='title'>Ｊ０１５－２ 口腔底迷入下顎智歯除去術</h1>
<div id='content'>
<p><b>5,230点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:90 te.txt:3843 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 口腔底迷入下顎智歯除去術は、当該保険医療機関の治療に基づかない口腔底に迷入し<br>た下顎智歯の摘出手術を行った場合に算定する。</p>
<!-- 000907840.pdf:90 te.txt:3845 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 当該保険医療機関の治療に基づく場合は、区分番号<a href='J000.html'>Ｊ０００</a>に掲げる抜歯手術の所定<br>点数に含まれ別に算定できない。</p>
