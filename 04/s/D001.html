<!-- 000907835.pdf:31 ke.txt:1562 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 感染根管処置後の根管貼薬処置期間中に行った場合に算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>細菌簡易培養検査は、感染根管処置後の根管貼薬処置期間中に行った場合に、１歯１回につき算定する。なお、微生物学的検査判断料は、所定点数に含まれ別に算定できない。</p>
