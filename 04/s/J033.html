<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:91 te.txt:3879 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 頬腫瘍摘出術とは、頬部に生じた良性腫瘍又は嚢胞を摘出する手術をいう。</p>
<!-- 000907840.pdf:91 te.txt:3880 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 下顎角部又は下顎枝に埋伏している下顎智歯を、口腔外より摘出を行った場合は、本<br>区分により算定する。</p>
