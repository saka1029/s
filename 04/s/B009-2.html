<p class='title'>第２章 特掲診療料 / 第１部 医学管理等 / 区分 </p>
<h1 class='title'>Ｂ００９－２ 電子的診療情報評価料</h1>
<div id='content'>
<p><b>30点</b></p>
<!-- 000907835.pdf:20 ke.txt:1029 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 別に厚生労働大臣が定める施設基準に適合しているものとして地方厚生局長等に<br>届け出た保険医療機関が、別の保険医療機関から診療情報提供書の提供を受けた患者に係る検査結果、画像情報、画像診断の所見、投薬内容、注射内容、退院時要約等の診療記録のうち主要なものについて、電子的方法により閲覧又は受信し、当該患者の診療に活用した場合に算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>医科点数表の区分番号<a href='B009-2.html'>Ｂ００９－２</a>に掲げる電子的診療情報評価料の例により算定する。</p>
