<!-- 000907840.pdf:98 te.txt:4163 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 顎関節鏡下円板整位術とは、関節鏡視下に転位円板を牽引し、縫合固定することによ<br>り整位するものをいう。</p>
