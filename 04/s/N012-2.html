<h1 class='title'>Ｎ０１２－２ スライディングプレート（１装置につき）</h1>
<div id='content'>
<p><b>1,500点</b></p>
<!-- 000907835.pdf:77 ke.txt:3960 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 保険医療材料料は、所定点数に含まれる。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:145 te.txt:6211 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) スライディングプレートとは、動的処置時における、外傷性咬合の予防、下顎歯列の<br>保隙、永久歯の萌出量の調整又は咬合挙上を目的として装着する装置である。</p>
<!-- 000907840.pdf:145 te.txt:6213 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 印象採得、咬合採得、保険医療材料料は、所定点数に含まれ別に算定できない。</p>
