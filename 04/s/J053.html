<p class='title'>第２章 特掲診療料 / 第９部 手術 / 第１節 手術料 / 区分 </p>
<h1 class='title'>Ｊ０５３ 唾石摘出術（一連につき）</h1>
<div id='content'>
<!-- 000907835.pdf:56 ke.txt:2912 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 表在性のもの                                                       720点</p>
<!-- 000907835.pdf:57 ke.txt:2914 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 深在性のもの                                                     3,770点</p>
<!-- 000907835.pdf:57 ke.txt:2915 --><p style='margin-left:1.5em;text-indent:-1.5em'>３ 腺体内に存在するもの                                             6,550点</p>
<!-- 000907835.pdf:57 ke.txt:2916 --><p style='margin-left:3.5em;text-indent:-1.5em'>注 ２及び３について内視鏡を用いた場合は、1,000点を所定点数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:93 te.txt:3967 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 「１」表在性のものとは、導管開口部分付近に位置する唾石をいう。</p>
<!-- 000907840.pdf:93 te.txt:3968 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 「２」深在性のものとは、腺体付近の導管等に位置する唾石をいう。</p>
<!-- 000907840.pdf:93 te.txt:3969 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 所期の目的を達成するために複数回実施した場合も一連として算定する。</p>
</div>
