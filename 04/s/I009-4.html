<p><b>55点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>上顎洞洗浄は、歯科疾患を原因とした上顎洞の炎症等であって、急性症状が軽減した慢性期において洞内に膿汁貯留がみられる疾患等に対し、歯科治療上必要があって洗浄を行った場合に算定する。</p>
