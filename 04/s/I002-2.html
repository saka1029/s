<h2 class='title'>通知</h2>
<p>う蝕に対して、軟化象牙質等を除去して充填等を行わず、フッ化ジアンミン銀の塗布を行った場合は、１口腔１回につき歯数に応じて「１  ３歯まで」又は「２  ４歯以上」により算定する。</p>
