<p class='title'>第２章 特掲診療料 / 第８部 処置 / 第１節 処置料 / 区分  / （歯の疾患の処置） </p>
<h1 class='title'>Ｉ００３ 初期う蝕早期充填処置（１歯につき）</h1>
<div id='content'>
<p><b>134点</b></p>
<!-- 000907835.pdf:45 ke.txt:2312 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 小窩裂溝の清掃、歯面の前処理及び填塞の費用は、所定点数に含まれる。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:64 te.txt:2705 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 初期う蝕早期充填処置は、原則として幼若永久歯又は乳歯の小窩裂溝の初期う蝕に対<br>して行った場合に算定する。この場合において、初期う蝕に罹患している小窩裂溝に対する清掃等を行った場合は、所定点数に含まれ別に算定できない。</p>
<!-- 000907840.pdf:64 te.txt:2708 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 初期う蝕早期充填処置に要する特定保険医療材料料は、区分番号<a href='M009.html'>Ｍ００９</a>に掲げる充<br>填の「イ  単純なもの」の場合と同様とする。</p>
</div>
