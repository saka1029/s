<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:65 te.txt:2746 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 区分番号<a href='I005.html'>Ｉ００５</a>に掲げる抜髄、区分番号<a href='I006.html'>Ｉ００６</a>に掲げる感染根管処置又は区分番<br>号<a href='I008.html'>Ｉ００８</a>に掲げる根管充填と同時に行った根管貼薬は、それぞれの所定点数に含まれ別に算定できない。</p>
<!-- 000907840.pdf:65 te.txt:2749 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 抜歯を前提とした消炎のための根管拡大後の根管貼薬は、根管数にかかわらず１歯に<br>つき１回に限り、「１  単根管」により算定する。</p>
