<h1 class='title'>Ｍ０２１－２ コンビネーション鉤（１個につき）</h1>
<div id='content'>
<p><b>236点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000907840.pdf:131 te.txt:5600 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) コンビネーション鉤とは、二腕鉤にそれぞれ鋳造鉤と線鉤を組み合わせて製作したも<br>のをいう。</p>
<!-- 000907840.pdf:131 te.txt:5602 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) (１)にかかわらず、線鉤と鋳造レストを組み合わせて製作した場合は、本区分により<br>算定して差し支えない。</p>
