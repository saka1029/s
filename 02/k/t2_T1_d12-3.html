<p class='title'>〇特掲診療料の施設基準等  / 別添１ 特掲診療料の施設基準等</p>
<h1 class='title'>第12の３ 精神科退院時共同指導料</h1>
<div id='content'>
<!-- 000603894.pdf:65 te.txt:19314 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 精神科退院時共同指導料の施設基準<br>当該保険医療機関内に、専任の精神保健福祉士が一名以上配置されていること。</p>
<!-- 000603894.pdf:65 te.txt:19316 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 精神科退院時共同指導料1 に関する保険医療機関の施設基準<br>精神科又は心療内科を標榜する保険医療機関であること。</p>
<!-- 000603894.pdf:65 te.txt:19318 --><p style='margin-left:1.5em;text-indent:-1.5em'>３ 精神科退院時共同指導料２に関する保険医療機関の施設基準<br>精神科を標榜する保険医療機関である病院であること。</p>
<!-- 000603894.pdf:65 te.txt:19320 --><p style='margin-left:1.5em;text-indent:-1.5em'>４ 届出に関する事項<br>精神科退院時共同指導料の施設基準に係る届出は様式16 を用いること。</p>
