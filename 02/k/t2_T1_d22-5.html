<h1 class='title'>第22の５ ヘッドアップティルト試験</h1>
<div id='content'>
<!-- 000603894.pdf:92 te.txt:20384 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ ヘッドアップティルト試験に関する施設基準</p>
<!-- 000603894.pdf:92 te.txt:20385 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 当該試験の経験を有し、脳神経内科、循環器内科又は小児科（専ら神経疾患又は循環器<br>疾患に係る診療を行う小児科）の経験を５年以上有する常勤の医師が配置されていること。</p>
<!-- 000603894.pdf:92 te.txt:20388 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 急変時等の緊急事態に対応するための体制その他当該試験を行うための体制が整備され<br>ていること。</p>
<!-- 000603894.pdf:92 te.txt:20390 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>ヘッドアップティルト試験の施設基準に係る届出については、<a href='pdf/T2-Y24-7.pdf'>別添２の様式24 の７</a>及び様式52を用いること。</p>
