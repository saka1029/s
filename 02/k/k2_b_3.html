<p class='title'>特掲診療料の施設基準等  / 別表 </p>
<h1 class='title'>別表第三 外来栄養食事指導料、入院栄養食事指導料、集団栄養食事指導料及び在宅患者訪問栄養食事指導料に規定する特別食</h1>
<div id='content'>
<p>腎臓食<br>肝臓食<br>糖尿食<br>胃潰瘍食<br>貧血食<br>膵臓食<br>脂質異常症食<br>痛風食<br>てんかん食<br>フェニールケトン尿症食<br>楓 糖尿症食<br>ホモシスチン尿症食<br>尿素サイクル異常症食<br>メチルマロン酸血症食<br>プロピオン酸血症食<br>極長鎖アシル－  ＣｏＡ脱水素酵素欠損症食<br>糖原病食<br>ガラクトース血症食<br>治療乳<br>無菌食<br>小児食物アレルギー食（外来栄養食事指導料及び入院栄養食事指導料に限る。）<br>特別な場合の検査食（単なる流動食及び軟食を除く。）<br></p>
