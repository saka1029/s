<!-- 000602944.pdf:167 ke.txt:6621 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 <a href='k2_b_9-8.html'>別表第九の八</a>第一号に規定する患者については、治療を継続することにより状態の改善が期待<br>できると医学的に判断される場合</p>
<!-- 000602944.pdf:167 ke.txt:6623 --><p style='margin-left:1.5em;text-indent:-1.5em'>二 <a href='k2_b_9-8.html'>別表第九の八</a>第二号に規定する患者については、患者の疾患、状態等を総合的に勘案し、治療<br>上有効であると医学的に判断される場合</p>
