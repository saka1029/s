<h1 class='title'>第55の３ 精神科オンライン在宅管理料</h1>
<div id='content'>
<!-- 000603894.pdf:154 te.txt:22916 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 精神科オンライン在宅管理料に関する施設基準<br>「基本診療料の施設基準等及びその届出に関する手続きの取扱いについて」別添１の第２の６に掲げるオンライン診療料の届出を行っていること。</p>
<!-- 000603894.pdf:154 te.txt:22919 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>オンライン診療料の届出を行っていればよく、精神科オンライン在宅管理料として特に地方厚生(支)局長に対して、届出を行う必要はないこと。</p>
