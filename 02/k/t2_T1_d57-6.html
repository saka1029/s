<p class='title'>〇特掲診療料の施設基準等  / 別添１ 特掲診療料の施設基準等</p>
<h1 class='title'>第57の６ ＣＡＤ／ＣＡＭ冠</h1>
<div id='content'>
<!-- 000603894.pdf:165 te.txt:23348 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ ＣＡＤ／ＣＡＭ冠に関する施設基準</p>
<!-- 000603894.pdf:165 te.txt:23349 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 歯科補綴治療に係る専門の知識及び３年以上の経験を有する歯科医師が１名以上配置され<br>ていること。</p>
<!-- 000603894.pdf:165 te.txt:23351 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 保険医療機関内に歯科用ＣＡＤ/ＣＡＭ装置が設置されている場合は、歯科技工士を配置<br>していること。</p>
<!-- 000603894.pdf:165 te.txt:23353 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 保険医療機関内に歯科用ＣＡＤ／ＣＡＭ装置が設置されていない場合は、当該装置を設置<br>している歯科技工所との連携が図られていること。</p>
<!-- 000603894.pdf:165 te.txt:23355 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>ＣＡＤ／ＣＡＭ冠の施設基準に係る届出は、<a href='pdf/T2-Y50-2.pdf'>別添２の様式 50の２</a>を用いること。</p>
