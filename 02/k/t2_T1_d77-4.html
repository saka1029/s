<h1 class='title'>第77の４ 同種死体腎移植術</h1>
<div id='content'>
<!-- 000603894.pdf:211 te.txt:25188 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 同種死体腎移植術に関する施設基準<br>腎臓移植実施施設として、（社）日本臓器移植ネットワークに登録された施設であること。</p>
<!-- 000603894.pdf:211 te.txt:25190 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項</p>
<!-- 000603894.pdf:211 te.txt:25191 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 同種死体腎移植術の施設基準に係る届出は、<a href='pdf/T2-Y57.pdf'>別添２の様式 57</a>を用いること。</p>
<!-- 000603894.pdf:211 te.txt:25192 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) （社）日本臓器移植ネットワークに登録された施設であることを証する文書の写しを添付<br>すること。</p>
