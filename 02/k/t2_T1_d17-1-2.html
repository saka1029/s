<h1 class='title'>第17の1の２ 歯科訪問診療料の注</h1>
<div id='content'>
<p><b>13に規定する基準</b></p>
<!-- 000603894.pdf:83 te.txt:20025 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 歯科訪問診療料の注13 に規定する基準に関する施設基準<br>直近１か月に歯科訪問診療及び外来で歯科診療を提供した患者のうち、歯科訪問診療を提供した患者数の割合が９割５分未満の保険医療機関であること。</p>
<!-- 000603894.pdf:83 te.txt:20028 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>歯科訪問診療料の注13 に規定する基準に係る届出は<a href='pdf/T2-Y21-3-2.pdf'>別添２の様式 21 の３の２</a>を用いること。</p>
