<p class='title'>〇特掲診療料の施設基準等  / 別添１ 特掲診療料の施設基準等</p>
<h1 class='title'>第１ 特定疾患療養管理料</h1>
<div id='content'>
<!-- 000603894.pdf:32 te.txt:17960 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 特定疾患療養管理料の注５に関する施設基準<br>「基本診療料の施設基準等及びその届出に関する手続きの取扱いについて」（令和２年３月５日保医発 0305第２号）別添７の第２の５に掲げるオンライン診療料の届出を行っていること。</p>
<!-- 000603894.pdf:32 te.txt:17963 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>特定疾患療養管理料の注５に関する施設基準については、オンライン診療料の届出を行っていればよく、特定疾患療養管理料の注５として特に地方厚生(支)局長に対して、届出を行う必要はないこと。</p>
