<div id='content'>
<!-- 000602944.pdf:165 ke.txt:6580 --><p style='margin-left:1.5em;text-indent:-1.5em'>一 上・下肢の複合損傷、脊椎損傷による四肢麻痺その他の急性発症した運動器疾患又はその手術<br>後の患者</p>
<!-- 000602944.pdf:165 ke.txt:6582 --><p style='margin-left:1.5em;text-indent:-1.5em'>二 関節の変性疾患、関節の炎症性疾患その他の慢性の運動器疾患により、一定程度以上の運動機<br>能及び日常生活能力の低下を来している患者</p>
