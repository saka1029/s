<h1 class='title'>別表第十一の四 粒子線治療の注１に規定する対象患者</h1>
<div id='content'>
<p>小児腫瘍（限局性の固形悪性腫瘍に限る。）の患者<br>手術による根治的な治療が困難な骨軟部腫瘍の患者<br>頭頸部悪性腫瘍（口腔・咽喉頭の扁平上皮癌を除く。）の患者<br>限局性及び局所進行性前立腺癌（転移を有するものを除く。）の患者<br></p>
