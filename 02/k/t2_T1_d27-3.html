<h1 class='title'>第27の３ ロービジョン検査判断料</h1>
<div id='content'>
<!-- 000603894.pdf:98 te.txt:20618 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ ロービジョン検査判断料に関する施設基準<br>眼科を標榜している保険医療機関であり、厚生労働省主催視覚障害者用補装具適合判定医師研修会（眼鏡等適合判定医師研修会）を修了した眼科を担当する常勤の医師が１名以上配置されていること。</p>
<!-- 000603894.pdf:98 te.txt:20622 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>ロービジョン検査判断料の施設基準に係る届出は、<a href='pdf/T2-Y29-2.pdf'>別添２の様式 29 の２</a>に準ずる様式を用いること。</p>
