<!-- 000603894.pdf:49 te.txt:18675 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 生活習慣病管理料の注４に関する施設基準<br>「基本診療料の施設基準等及びその届出に関する手続きの取扱いについて」（令和２年３月５日保医発 0305第２号）別添７の第２の５に掲げるオンライン診療料の届出を行っていること。</p>
<!-- 000603894.pdf:50 te.txt:18680 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>生活習慣病管理料の注４に関する施設基準については、オンライン診療料の届出を行っていればよく、生活習慣病管理料の注４として特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
