<h1 class='title'>第19 検体検査管理加算(Ⅰ)</h1>
<div id='content'>
<!-- 000603894.pdf:88 te.txt:20246 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 検体検査管理加算(Ⅰ)に関する施設基準<br>検体検査管理加算(Ⅳ)の施設基準のうち(３)から(６)までの全てを満たしていること。</p>
<!-- 000603894.pdf:88 te.txt:20248 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項</p>
<!-- 000603894.pdf:88 te.txt:20249 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 検体検査管理加算(Ⅰ)の施設基準に係る届出は、<a href='pdf/T2-Y22.pdf'>別添２の様式 22</a> を用いること。（「１<br>臨床検査を（専ら）担当する常勤医師の氏名」を除く。）</p>
<!-- 000603894.pdf:88 te.txt:20251 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 「３ 検体検査を常時実施できる検査に係る器具・装置等の名称・台数等」については、<br>受託業者から提供されているものを除く。</p>
