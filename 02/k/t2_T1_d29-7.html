<!-- 000603894.pdf:102 te.txt:20774 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 睡眠時歯科筋電図検査に関する施設基準</p>
<!-- 000603894.pdf:102 te.txt:20775 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 当該療養を行うにつき、十分な経験を有する歯科医師が１名以上配置されていること。</p>
<!-- 000603894.pdf:102 te.txt:20776 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 当該保険医療機関内に歯科用筋電計を備えていること。</p>
<!-- 000603894.pdf:102 te.txt:20777 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>睡眠時歯科筋電図検査の施設基準に係る届出は、<a href='pdf/T2-Y38-1-4.pdf'>別添２の様式 38の１の４</a>を用いること。</p>
