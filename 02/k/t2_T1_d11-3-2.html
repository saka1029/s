<h1 class='title'>第11の３の２ 外来がん患者在宅連携指導料</h1>
<div id='content'>
<!-- 000603894.pdf:59 te.txt:19082 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 外来がん患者在宅連携指導料に関する保険医療機関の基準<br>外来緩和ケア管理料又は外来化学療法加算１若しくは２の届出を行っていること。</p>
<!-- 000603894.pdf:60 te.txt:19086 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>外来緩和ケア管理料又は外来化学療法加算１若しくは２の届出を行っていればよく、外来がん患者在宅連携指導料として、特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
