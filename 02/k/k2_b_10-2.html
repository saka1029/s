<p class='title'>令和02年施設基準(告示) / 特掲診療料の施設基準等  / 別表 </p>
<h1 class='title'>別表第十の二 障害児（者）リハビリテーション料の対象患者</h1>
<div id='content'>
<p>脳性麻痺の患者<br>胎生期若しくは乳幼児期に生じた脳又は脊髄の奇形及び障害の患者<br>顎・口腔の先天異常の患者<br>先天性の体幹四肢の奇形又は変形の患者<br>先天性神経代謝異常症、大脳白質変性症の患者<br>先天性又は進行性の神経筋疾患の患者<br>神経障害による麻痺及び後遺症の患者<br>言語障害、聴覚障害又は認知障害を伴う自閉症等の発達障害の患者<br></p>
