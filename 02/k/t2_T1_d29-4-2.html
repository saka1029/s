<h1 class='title'>第29の４の２ 経気管支凍結生検法</h1>
<div id='content'>
<!-- 000603894.pdf:100 te.txt:20724 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 経気管支凍結生検法に関する施設基準</p>
<!-- 000603894.pdf:101 te.txt:20727 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 専ら呼吸器内科又は呼吸器外科に従事し、呼吸器系疾患の診療の経験を５年以上有する<br>常勤の医師が２名以上配置されていること。そのうち少なくとも１名は10 年以上の経験を有していること。</p>
<!-- 000603894.pdf:101 te.txt:20730 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 診療放射線技師が配置されていること。</p>
<!-- 000603894.pdf:101 te.txt:20731 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 急変時等の緊急事態に対応するための体制その他当該検査を行うための体制が整備され<br>ていること。</p>
<!-- 000603894.pdf:101 te.txt:20733 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>経気管支凍結生検法の施設基準に係る届出は、<a href='pdf/T2-Y38-4.pdf'>別添２の様式 38の４</a>を用いること。</p>
