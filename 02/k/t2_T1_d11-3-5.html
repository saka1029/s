<h1 class='title'>第11の３の５ 遠隔連携診療料</h1>
<div id='content'>
<!-- 000603894.pdf:61 te.txt:19137 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 遠隔連携診療料の施設基準<br>厚生労働省の定める情報通信機器を用いた診療に係る指針に沿って診療を行う体制を有する保険医療機関であること。</p>
<!-- 000603894.pdf:61 te.txt:19140 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>遠隔連携診療料の施設基準に係る取扱いについては、当該基準を満たしていればよく、特に地方厚生（支）局長に対して、届出を行う必要はないこと。</p>
