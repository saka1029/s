<h1 class='title'>第17の２ 在宅歯科医療推進加算</h1>
<div id='content'>
<!-- 000603894.pdf:83 te.txt:20032 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 在宅歯科医療推進加算に関する施設基準</p>
<!-- 000603894.pdf:83 te.txt:20033 --><p style='margin-left:4.5em;text-indent:-2.5em'>(１) 歯科を標榜する診療所である保険医療機関であること。</p>
<!-- 000603894.pdf:83 te.txt:20034 --><p style='margin-left:4.5em;text-indent:-2.5em'>(２) 当該保険医療機関における歯科訪問診療の月平均延べ患者数が５人以上であり、そのう<br>ち６割以上が歯科訪問診療１を算定していること。</p>
<!-- 000603894.pdf:83 te.txt:20036 --><p style='margin-left:4.5em;text-indent:-2.5em'>(３) 届出前３月間の月平均延べ患者数を用いること。</p>
<!-- 000603894.pdf:83 te.txt:20037 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 届出に関する事項<br>在宅歯科医療推進加算に係る届出は、<a href='pdf/T2-Y21-4.pdf'>別添２の様式21 の４</a>を用いること。</p>
