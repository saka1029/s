<div id='content'>
<!-- 000603758.pdf:7 ke.txt:8906 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 斜視視能訓練                                                         135点</p>
<!-- 000603758.pdf:7 ke.txt:8907 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 弱視視能訓練                                                         135点</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:396 te.txt:17644 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 視能訓練は、両眼視機能に障害のある患者に対して、その両眼視機能回復のため矯正<br>訓練（斜視視能訓練、弱視視能訓練）を行った場合に算定できるものであり、１日につき１回のみ算定する。</p>
<!-- 000603981.pdf:396 te.txt:17647 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 斜視視能訓練と弱視視能訓練を同時に施行した場合は、主たるもののみで算定する。</p>
<!-- 000603981.pdf:396 te.txt:17648 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 実施に当たって、医師は個々の患者の症状に対応した診療計画を作成し診療録に記載<br>又は添付すること。</p>
