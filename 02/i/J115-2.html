<h1 class='title'>Ｊ１１５－２ 排痰誘発法（１日につき）</h1>
<div id='content'>
<p><b>44点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:460 te.txt:20383 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 排痰誘発法は、結核を疑う患者に対し、非能動型呼吸運動訓練装置を用いて患者の排痰<br>を促し、培養検査等を実施した場合に１日につき算定する。</p>
<!-- 000603981.pdf:460 te.txt:20385 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 患者の排痰を促し、培養検査等を目的としてネブライザー、超音波ネブライザー又は排<br>痰誘発法を同一日に行った場合は、主たるものの所定点数のみにより算定する。</p>
