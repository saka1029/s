<h2 class='title'>通知</h2>
<p>病理判断料が含まれない入院料を算定する病棟に入院中の患者に対して、病理判断料を算定した場合は、同一月内に当該患者が病理判断料の含まれる入院料を算定する病棟に転棟した場合であっても、当該病理判断料を算定することができる。</p>
