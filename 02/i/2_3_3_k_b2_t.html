<h1 class='title'>通則 </h1>
<div id='content'>
<p>区分番号<a href='D215.html'>Ｄ２１５</a>（３のニの場合を除く。）及び<a href='D216.html'>Ｄ２１６</a>に掲げる超音波検査等について、同一患者につき同一月において同一検査を２回以上実施した場合における２回目以降の当該検査の費用は、所定点数の100分の90に相当する点数により算定する。</p>
