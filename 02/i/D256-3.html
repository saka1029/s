<!-- 000603751.pdf:29 ke.txt:7393 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 光干渉断層血管撮影は、患者１人につき月１回に限り算定する。ただし、当該検<br>査と併せて行った、区分番号<a href='D256.html'>Ｄ２５６</a>に掲げる眼底カメラ撮影に係る費用は、所定点数に含まれるものとする。</p>

<p>光干渉断層血管撮影は片側、両側の区別なく所定点数により算定する。</p>
