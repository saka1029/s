<h1 class='title'>Ｋ５０９－４ 気管支瘻孔閉鎖術</h1>
<div id='content'>
<p><b>9,130点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:497 te.txt:22070 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 気管支瘻孔閉鎖術は、気管支用充填材を用いて気管支の瘻孔閉鎖を実施した場合に算<br>定する。</p>
<!-- 000603981.pdf:497 te.txt:22072 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 気管支ファイバースコピーに要する費用は所定点数に含まれ、別に算定できない。</p>
