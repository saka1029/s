<h1 class='title'>Ａ２３８－６ 精神科救急搬送患者地域連携紹介加算（退院時１回）</h1>
<div id='content'>
<p><b>1,000点</b></p>
<!-- 000603748.pdf:32 ke.txt:1830 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 別に厚生労働大臣が定める施設基準に適合しているものとして地方厚生局長等に<br>届け出た保険医療機関が、緊急に入院した患者（第３節の特定入院料のうち、精神科救急搬送患者地域連携紹介加算を算定できるものを現に算定している患者に限る。）について、当該入院した日から起算して60日以内に、当該患者に係る診療情報を文書により提供した上で、他の保険医療機関に転院させた場合に、退院時に１回に限り、所定点数に加算する。</p>
