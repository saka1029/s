<p class='title'>第２章 特掲診療料 / 第３部 検査 / 第４節 診断穿刺・検体採取料 / 区分 </p>
<h1 class='title'>Ｄ４１４－２ 超音波内視鏡下穿刺吸引生検法（ＥＵＳ－ＦＮＡ）</h1>
<div id='content'>
<p><b>4,800点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:341 te.txt:15283 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 超音波内視鏡下穿刺吸引生検法（ＥＵＳ－ＦＮＡ）はコンベックス走査型超音波内視<br>鏡を用いて、経消化管的に生検を行った場合に算定できる。</p>
<!-- 000603981.pdf:342 te.txt:15288 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 採取部位に応じて、内視鏡検査のうち主たるものの所定点数を併せて算定する。ただ<br>し、内視鏡検査通則「１」に掲げる超音波内視鏡検査加算は所定点数に含まれ、算定できない。</p>
