<p class='title'>第２章 特掲診療料 / 第９部 処置 / 第１節 処置料 / 区分  / （耳鼻咽喉科処置） </p>
<h1 class='title'>Ｊ０９８ 口腔、咽頭処置</h1>
<div id='content'>
<p><b>14点</b></p>
<!-- 000603760.pdf:13 ke.txt:10209 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603760.pdf:13 ke.txt:10209 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 入院中の患者以外の患者についてのみ算定する。</p>
<!-- 000603760.pdf:13 ke.txt:10210 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 区分番号<a href='J097.html'>Ｊ０９７</a>に掲げる鼻処置と併せて行った場合であっても14点とする。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:459 te.txt:20346 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 口腔、咽頭処置をそれぞれ単独に実施した場合も、同時に実施した場合も１回につき所<br>定点数を算定する。</p>
<!-- 000603981.pdf:459 te.txt:20348 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) ルゴール等の噴霧吸入は口腔、咽頭処置に準ずる。</p>
<!-- 000603981.pdf:459 te.txt:20349 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) ルゴール等の噴霧吸入と鼻、口腔又は咽頭処置を同時に行った場合は、鼻処置又は口腔、<br>咽頭処置の所定点数を算定する。</p>
</div>
