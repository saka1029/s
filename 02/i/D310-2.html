<div id='content'>
<p><b>600点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>消化管通過性検査は、消化管の狭窄又は狭小化を有する又は疑われる患者に対して、区分番号「<a href='D310.html'>Ｄ３１０</a>」小腸内視鏡検査の「３」のカプセル型内視鏡によるものを実施する前に、カプセル型内視鏡と形・大きさが同一の造影剤入りカプセルを患者に内服させ、消化管の狭窄や狭小化を評価した場合に、一連の検査につき１回に限り算定する。また、区分番号「<a href='E001.html'>Ｅ００１</a>」の写真診断及び区分番号「<a href='E002.html'>Ｅ００２</a>」の撮影は別に算定できる。</p>
