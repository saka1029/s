<p class='title'>第２章 特掲診療料 / 第９部 処置 / 第１節 処置料 / 区分  / （耳鼻咽喉科処置） </p>
<h1 class='title'>Ｊ０９５ 耳処置（耳浴及び耳洗浄を含む。）</h1>
<div id='content'>
<p><b>25点</b></p>
<!-- 000603760.pdf:12 ke.txt:10191 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603760.pdf:12 ke.txt:10191 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 入院中の患者以外の患者についてのみ算定する。</p>
<!-- 000603760.pdf:12 ke.txt:10192 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 点耳又は簡単な耳垢栓除去については、第１章基本診療料に含まれ、別に算定<br>できない。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:458 te.txt:20315 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 耳処置とは、外耳道入口部から鼓膜面までの処置であり、耳浴及び耳洗浄が含まれており、<br>これらを包括して一側、両側の区別なく１回につき所定点数を算定する。</p>
<!-- 000603981.pdf:458 te.txt:20317 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 点耳又は簡単な耳垢栓除去は、第１章基本診療料に含まれるものであり、耳処置を算定<br>することはできない。</p>
</div>
