<h2 class='title'>通知</h2>
<p>乳房再建術（乳房切除後）は、動脈（皮）弁術及び筋（皮）弁術を実施した場合に算定する。なお、区分番号「<a href='K017.html'>Ｋ０１７</a>」遊離皮弁術（顕微鏡下血管柄付きのもの）を実施した場合は、区分番号「<a href='K017.html'>Ｋ０１７</a>」遊離皮弁術（顕微鏡下血管柄付きのもの）の所定点数のみを算定し、本区分の所定点数は別に算定できない。</p>
