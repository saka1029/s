<!-- 000603753.pdf:8 ke.txt:8206 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603753.pdf:8 ke.txt:8206 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ ６歳未満の乳幼児に対して胸部単純撮影又は腹部単純撮影を行った場合は、材<br>料価格に1.1を乗じて得た額を10円で除して得た点数とする。</p>
<!-- 000603753.pdf:8 ke.txt:8208 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 使用したフィルムの材料価格は、別に厚生労働大臣が定める。</p>
