<h1 class='title'>Ｊ０９８－２ 扁桃処置</h1>
<div id='content'>
<p><b>40点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:459 te.txt:20352 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 扁桃処置は、慢性扁桃炎の急性増悪、急性腺窩（陰窩）性扁桃炎、扁桃周囲炎又は扁桃<br>周囲膿瘍等に対し、膿栓吸引、洗浄等を行った場合に算定する。</p>
<!-- 000603981.pdf:459 te.txt:20354 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 扁桃処置の所定点数には、咽頭処置が含まれ別途算定できない。</p>
