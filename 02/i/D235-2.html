<div id='content'>
<p><b>500点</b></p>
<!-- 000603751.pdf:26 ke.txt:7224 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 別に厚生労働大臣が定める施設基準に適合しているものとして地方厚生局長等に<br>届出をした保険医療機関において、長期継続頭蓋内脳波検査を実施した場合に算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>長期継続頭蓋内脳波検査は、難治性てんかんの患者に対し、硬膜下電極若しくは深部電極を用いて脳波測定を行った場合、患者１人につき14日間を限度として算定する。</p>
