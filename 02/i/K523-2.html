<!-- 000603762.pdf:36 ke.txt:12139 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 硬性内視鏡下食道異物摘出術と併せて行った、区分番号<a href='K369.html'>Ｋ３６９</a>に掲げる咽頭異<br>物摘出術（２に限る。）及び区分番号<a href='K653-3.html'>Ｋ６５３－３</a>に掲げる内視鏡的食道及び胃内異物摘出術の費用は所定点数に含まれる。</p>
