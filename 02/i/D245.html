<div id='content'>

<div id='tuti'>
<h2 class='title'>通知</h2>
<p>鼻腔通気度検査は、当該検査に関連する手術日の前後３月以内に行った場合に算定する。その場合は、診療報酬明細書の摘要欄に当該検査に関連する手術名及び手術日（手術前に当該検査を実施した場合においては手術実施予定日）を記載すること。なお、手術に関係なく、睡眠時無呼吸症候群又は神経性（心因性）鼻閉症の診断の目的で行った場合にも、所定点数を算定できる。</p>
