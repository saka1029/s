<!-- 000603760.pdf:12 ke.txt:10195 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 鼓室洗浄及び鼓室内薬液注入の費用は、所定点数に含まれる。</p>

<h2 class='title'>通知</h2>
<p>鼓室処置は、急性又は慢性の鼓膜穿孔耳に対して鼓室病変の沈静・制御を目的として、鼓室腔内の分泌物・膿汁等の吸引及び鼓室粘膜処置等を行った場合に算定する。</p>
