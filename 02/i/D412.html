<h1 class='title'>Ｄ４１２ 経皮的針生検法（透視、心電図検査及び超音波検査を含む。）</h1>
<div id='content'>
<p><b>1,600点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>経皮的針生検法とは、区分番号「<a href='D404-2.html'>Ｄ４０４－２</a>」、区分番号「<a href='D409.html'>Ｄ４０９</a>」、区分番号「<a href='D410.html'>Ｄ４１０</a>」、区分番号「<a href='D411.html'>Ｄ４１１</a>」、区分番号「<a href='D412-2.html'>Ｄ４１２－２</a>」及び区分番号「<a href='D413.html'>Ｄ４１３</a>」に掲げる針生検以外の臓器に係る経皮的針生検をいう。なお、所定点数には透視（ＣＴ透視を除く。）、心電図検査及び超音波検査が含まれており、別途算定できない。</p>
