<h2 class='title'>通知</h2>
<p>「内臓の場合」とは、肺動脈起始部、大動脈弓及び腹部大動脈等深部動脈に対して行う場合であり、「その他の場合」とは、頸動脈、鎖骨下動脈、股動脈、上腕動脈等に対して行う場合をいう。</p>
