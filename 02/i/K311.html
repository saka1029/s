<h1 class='title'>Ｋ３１１ 鼓膜穿孔閉鎖術（一連につき）</h1>
<div id='content'>
<p><b>1,900点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>トラフェルミン（遺伝子組換え）を用いた鼓膜穿孔閉鎖に当たっては、６か月以上続く鼓膜穿孔であって、自然閉鎖が見込まれない患者のうち、当該鼓膜穿孔が原因の聴力障害を来し、かつ本剤による鼓膜穿孔閉鎖によって聴力障害の改善が見込まれる者に対して実施した場合に限り、本区分の所定点数により算定する。なお、診療報酬請求に当たっては、診療報酬明細書に本剤による鼓膜穿孔閉鎖を実施する医学的必要性の症状詳記を添付すること。</p>
