<div id='content'>

<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:312 te.txt:14024 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 終末呼気炭酸ガス濃度測定は、気管内挿管又は気管切開している患者であって、次の<br>いずれかに該当する患者に対して行った場合に算定する。</p>
<!-- 000603981.pdf:312 te.txt:14026 --><p style='margin-left:3.5em;text-indent:-1.5em'>ア 人工呼吸器を装着している患者</p>
<!-- 000603981.pdf:312 te.txt:14027 --><p style='margin-left:3.5em;text-indent:-1.5em'>イ 自発呼吸が不十分な患者<br></p>
<!-- 000603981.pdf:313 te.txt:14031 --><p style='margin-left:3.5em;text-indent:-1.5em'>ウ 脳外傷等換気不全が生じる可能性が非常に高いと判断される患者</p>
<!-- 000603981.pdf:313 te.txt:14032 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 閉鎖式全身麻酔を実施した際に区分番号「<a href='L008.html'>Ｌ００８</a>」マスク又は気管内挿管による閉<br>鎖循環式全身麻酔を算定した日と同一日には算定できない。</p>
