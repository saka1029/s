<h1 class='title'>Ｄ２９８－２ 内視鏡下嚥下機能検査</h1>
<div id='content'>
<p><b>720点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:335 te.txt:15055 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 内視鏡下嚥下機能検査は、嚥下機能が低下した患者に対して、喉頭内視鏡等を用いて<br>直接観察下に着色水を嚥下させ、嚥下反射惹起のタイミング、着色水の咽頭残留及び誤嚥の程度を指標に嚥下機能を評価した場合に算定する。</p>
<!-- 000603981.pdf:335 te.txt:15058 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 内視鏡下嚥下機能検査、区分番号「<a href='D298.html'>Ｄ２９８</a>」嗅裂部・鼻咽腔・副鼻腔入口部ファイ<br>バースコピー及び区分番号「<a href='D299.html'>Ｄ２９９</a>」喉頭ファイバースコピーを２つ以上行った場合は、主たるもののみ算定する。</p>
