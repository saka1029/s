<h2 class='title'>通知</h2>
<p>排尿筋圧測定の目的で、膀胱内圧測定と併せて直腸内圧を測定した場合には、「１」の膀胱内圧測定と区分番号「<a href='D233.html'>Ｄ２３３</a>」直腸肛門機能検査の「１」１項目行った場合の所定点数を併せて算定する。また、内圧流量検査の目的で、区分番号「<a href='D242.html'>Ｄ２４２</a>」に掲げる検査を複数行った場合には、それぞれの所定点数を算定する。</p>
