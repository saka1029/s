<p></p>
<!-- 000603981.pdf:492 te.txt:21868 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 鼓膜形成手術に伴う鼓膜又は皮膚の移植については、別に算定できない。</p>
<!-- 000603981.pdf:492 te.txt:21869 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 耳翼後面から植皮弁を採りWullsteinの鼓室形成手術の第１型とほぼ同様の操作（ただ<br>鼓膜の上皮のみを除去することが異なる。）で、鼓膜形成手術を行った場合は、区分番号「<a href='K319.html'>Ｋ３１９</a>」鼓室形成手術により算定する。</p>
<!-- 000603981.pdf:492 te.txt:21872 --><p style='margin-left:2.5em;text-indent:-2.5em'>(３) 保存的治療が奏功しない難治性耳管開放症の症状改善を目的に耳管用補綴材<br>を耳管内に留置した場合は、本区分の所定点数を準用して算定する。</p>
