<h1 class='title'>Ｊ０２６－３ 体外式陰圧人工呼吸器治療（１日につき）</h1>
<div id='content'>
<p><b>160点</b></p>
<!-- 000603760.pdf:5 ke.txt:9838 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603760.pdf:5 ke.txt:9838 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 体外式陰圧人工呼吸と同時に行う喀痰吸引、酸素吸入又は酸素テントは、所定<br>点数に含まれるものとする。</p>
<!-- 000603760.pdf:5 ke.txt:9840 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 区分番号<a href='C103.html'>Ｃ１０３</a>に掲げる在宅酸素療法指導管理料又は区分番号<a href='C107.html'>Ｃ１０７</a>に掲<br>げる在宅人工呼吸指導管理料を算定している患者に対して行った体外式陰圧人工呼吸の費用は算定しない。</p>
