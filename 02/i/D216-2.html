<h1 class='title'>Ｄ２１６－２ 残尿測定検査</h1>
<div id='content'>
<!-- 000603751.pdf:24 ke.txt:7124 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 超音波検査によるもの                                                 55点</p>
<!-- 000603751.pdf:24 ke.txt:7125 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 導尿によるもの                                                       45点</p>
<!-- 000603751.pdf:24 ke.txt:7126 --><p style='margin-left:3.5em;text-indent:-1.5em'>注 残尿測定検査は、患者１人につき月２回に限り算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603981.pdf:309 te.txt:13884 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 残尿測定検査は、前立腺肥大症、神経因性膀胱又は過活動膀胱の患者に対し、超音波<br>若しくはカテーテルを用いて残尿を測定した場合に算定する。</p>
<!-- 000603981.pdf:309 te.txt:13886 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 「１」の超音波検査によるものと「２」の導尿によるものを同一日に行った場合は、主<br>たるもののみ算定する。</p>
