<h1 class='title'>Ｋ１１７－２ 頸椎非観血的整復術</h1>
<div id='content'>
<p><b>2,570点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>頸椎椎間板ヘルニア及び頸椎骨軟骨症の新鮮例に対する頸椎の非観血的整復術（全麻、牽引による）を行った場合に算定する（手術の前処置として変形機械矯正術（垂直牽引、グリソン係蹄使用）を行った場合を除く。）。なお、頸腕症候群及び五十肩に対するものについては算定できない。</p>
