<div id='content'>
<p><b>18点</b></p>
<!-- 000603770.pdf:44 ke.txt:2206 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 貼薬、仮封及び特定薬剤の費用並びに特定保険医療材料料は、所定点数に含まれ<br>る。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>治療の必要上、残根歯の削合を行う場合は、歯数に応じて算定する。ただし、根管治療により根の保存可能な歯は適切に保存処置を行い、金属歯冠修復により根面を被覆した場合及び歯科充填用材料Ⅰにより根面を被覆した場合は、区分番号<a href='M010.html'>Ｍ０１０</a>に掲げる金属歯冠修復の(12)の例によりそれぞれ算定する。</p>
