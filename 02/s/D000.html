<h1 class='title'>Ｄ０００ 電気的根管長測定検査</h1>
<div id='content'>
<p><b>30点</b></p>
<!-- 000603770.pdf:29 ke.txt:1464 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 ２根管以上の歯に対して実施した場合は、２根管目からは１根管を増すごとに15<br>点を所定点数に加算する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>電気的根管長測定検査とは、電気的抵抗を応用して根管長を測定するものをいい、１歯につき１回に限り所定点数を算定する。ただし、２以上の根管を有する歯にあっては、２根管目以上は１根管を増すごとに所定点数に15点を加算する。</p>
