<h1 class='title'>Ｉ００１－２ 象牙質レジンコーティング（１歯につき）</h1>
<div id='content'>
<p><b>46点</b></p>
<!-- 000603770.pdf:44 ke.txt:2216 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 区分番号<a href='M001.html'>Ｍ００１</a>の１に掲げる生活歯歯冠形成を行った場合、当該補綴に係る補<br>綴物の歯冠形成から装着までの一連の行為につき１回に限り算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>象牙質レジンコーティングは、区分番号<a href='M001.html'>Ｍ００１</a>に掲げる歯冠形成の「１  生活歯歯冠形成」を行った歯に対して、象牙細管の封鎖を目的として、歯科用シーリング・コーティング材を用いてコーティング処置を行った場合に、１歯につき１回に限り算定する。</p>
