<p class='title'>第２章 特掲診療料 / 第10部 麻酔 / 第２節 薬剤料 / 区分 </p>
<h1 class='title'>Ｋ１００ 薬剤</h1>
<div id='content'>
<p><b>薬価が15円を超える場合は、薬価から15円を控除した額を10円で除して得た点</b></p>
<p>数につき１点未満の端数を切り上げて得た点数に１点を加算して得た点数とする。</p>
<!-- 000603770.pdf:64 ke.txt:3232 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603770.pdf:64 ke.txt:3232 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 薬価が15円以下である場合は、算定できない。</p>
<!-- 000603770.pdf:64 ke.txt:3233 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 使用薬剤の薬価は、別に厚生労働大臣が定める。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>１回の麻酔に麻酔薬剤を２種以上使用した場合であっても使用麻酔薬剤の合計薬価から 15円を控除した残りの額を 10 円で除して得た点数につき１点未満の端数を切り上げて得た点数に１点を加算して得た点数を麻酔薬剤料として算定する。</p>
