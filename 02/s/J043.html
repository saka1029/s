<h1 class='title'>Ｊ０４３ 顎骨腫瘍摘出術（歯根嚢胞を除く。）</h1>
<div id='content'>
<!-- 000603770.pdf:56 ke.txt:2816 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 長径３センチメートル未満                                          2,820点</p>
<!-- 000603770.pdf:56 ke.txt:2817 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 長径３センチメートル以上                                         13,390点</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603918.pdf:90 te.txt:3849 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 顎骨腫瘍摘出術とは、顎骨内に生じた良性腫瘍又は嚢胞（歯根嚢胞を除く。）を摘出<br>する手術をいう。</p>
<!-- 000603918.pdf:90 te.txt:3851 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 下顎角部又は下顎枝に埋伏している下顎智歯を、口腔内より摘出を行った場合は、本<br>区分により算定する。</p>
