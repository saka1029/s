<p><b>220点</b></p>
<!-- 000603770.pdf:16 ke.txt:807 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 診察に基づき紹介された患者が開放型病院に入院中である場合において、当該開<br>放型病院において、当該患者を診察した保険医療機関の医師又は歯科医師と共同して療養上必要な指導を行った場合に、患者１人１日につき１回算定する。</p>
