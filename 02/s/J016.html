<h1 class='title'>Ｊ０１６ 口腔底悪性腫瘍手術</h1>
<div id='content'>
<p><b>29,360点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603918.pdf:88 te.txt:3768 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 口腔底悪性腫瘍手術その他の悪性腫瘍手術の加算の対象となる頚部郭清術（ネックデ<br>ィセクション）とは、単なる病変部のリンパ節の清掃ではなく、片側又は両側の頚部領域組織の徹底的な清掃を行う場合をいう。</p>
<!-- 000603918.pdf:89 te.txt:3774 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 他の手術に併せて行った頚部リンパ節の単なる郭清の加算は所定点数に含まれ別に算<br>定できない。なお、単独に行った場合は、医科点数表の区分番号<a href='K627.html'>Ｋ６２７</a>に掲げるリンパ節群郭清術の「２  頸部（深在性）」により算定する。</p>
