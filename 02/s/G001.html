<h1 class='title'>Ｇ００１ 静脈内注射（１回につき）</h1>
<div id='content'>
<p><b>32点</b></p>
<!-- 000603770.pdf:37 ke.txt:1877 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603770.pdf:37 ke.txt:1877 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 入院中の患者以外の患者に対して行った場合に算定する。</p>
<!-- 000603770.pdf:37 ke.txt:1878 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ ６歳未満の乳幼児に対して行った場合は、乳幼児加算として、45点を所定点数<br>に加算する。</p>
<!-- 000603770.pdf:37 ke.txt:1880 --><p style='margin-left:3.5em;text-indent:-1.5em'>３ 区分番号<a href='C005.html'>Ｃ００５</a>に掲げる在宅悪性腫瘍等患者指導管理料又は区分番号Ｃ００<br>５－２に掲げる在宅悪性腫瘍患者共同指導管理料を算定している患者について、区分番号<a href='C000.html'>Ｃ０００</a>に掲げる歯科訪問診療料を算定する日に併せて行った静脈内注射の費用は算定しない。</p>
