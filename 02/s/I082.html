<h1 class='title'>Ｉ０８２ 酸素加算</h1>
<div id='content'>
<!-- 000603770.pdf:51 ke.txt:2564 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603770.pdf:51 ke.txt:2564 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 区分番号<a href='I025.html'>Ｉ０２５</a>から<a href='I027.html'>Ｉ０２７</a>までに掲げる処置に当たって酸素を使用した場<br>合は、その価格を10円で除して得た点数（窒素を使用した場合は、その価格を10円で除して得た点数を合算した点数）を加算する。</p>
<!-- 000603770.pdf:51 ke.txt:2567 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 酸素及び窒素の価格は、別に厚生労働大臣が定める。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>医科点数表の区分番号<a href='J201.html'>Ｊ２０１</a>に掲げる酸素加算の例により算定する。</p>
