<p class='title'>第２章 特掲診療料 / 第４部 画像診断 / 第４節 フィルム及び造影剤料 / 区分 </p>
<h1 class='title'>Ｅ３０１ 造影剤</h1>
<div id='content'>
<p><b>薬価が15円を超える場合は、薬価から15円を控除した額を10円で除して得た</b></p>
<p>点数につき１点未満の端数を切り上げて得た点数に１点を加算して得た点数とする。</p>
<!-- 000603770.pdf:34 ke.txt:1690 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603770.pdf:34 ke.txt:1690 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 薬価が15円以下である場合は算定できない。</p>
<!-- 000603770.pdf:34 ke.txt:1691 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 使用した造影剤の薬価は、別に厚生労働大臣が定める。</p>
