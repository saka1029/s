<p class='title'>第２章 特掲診療料 / 第12部 歯冠修復及び欠損補綴 / 第１節 歯冠修復及び欠損補綴料 / 区分  / （歯冠修復及び欠損補綴診療料） </p>
<h1 class='title'>Ｍ００３－３ 咬合印象</h1>
<div id='content'>
<p><b>140点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>咬合印象とは、在宅等において療養を行っている通院困難な患者に対し、臼歯部における垂直的咬合関係を有する臼歯の歯冠修復（単独冠に限る。）に対して、歯科用シリコーン印象材を用いて咬合印象を行った場合をいう。なお、当該処置を行った場合、区分番号<a href='M006.html'>Ｍ００６</a>に掲げる咬合採得は所定点数に含まれ別に算定できない。</p>
