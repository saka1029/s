<h1 class='title'>Ｇ００５－２ 中心静脈注射用カテーテル挿入</h1>
<div id='content'>
<p><b>1,400点</b></p>
<!-- 000603770.pdf:38 ke.txt:1920 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603770.pdf:38 ke.txt:1920 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ カテーテルの挿入に伴う検査及び画像診断の費用は、所定点数に含まれる。</p>
<!-- 000603770.pdf:38 ke.txt:1921 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ ６歳未満の乳幼児に対して行った場合は、乳幼児加算として、500点を所定点<br>数に加算する。</p>
<!-- 000603770.pdf:38 ke.txt:1923 --><p style='margin-left:3.5em;text-indent:-1.5em'>３ 別に厚生労働大臣が定める患者に対して静脈切開法を用いて行った場合は、静<br>脈切開法加算として、2,000点を所定点数に加算する。</p>
