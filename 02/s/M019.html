<!-- 000603918.pdf:126 te.txt:5405 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 熱可塑性樹脂有床義歯は、区分番号<a href='M018.html'>Ｍ０１８</a>に掲げる有床義歯の例により算定する。</p>
<!-- 000603918.pdf:126 te.txt:5406 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 熱可塑性樹脂有床義歯は、歯の欠損状況や製作する義歯の形態にかかわらず、人工<br>歯数に応じて所定点数を算定する。</p>
