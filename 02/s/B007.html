<p><b>580点</b></p>
<!-- 000603770.pdf:18 ke.txt:884 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 </p>
<!-- 000603770.pdf:18 ke.txt:884 --><p style='margin-left:3.5em;text-indent:-1.5em'>１ 入院期間が１月を超えると見込まれる患者の円滑な退院のため、患家を訪問し<br>、当該患者又はその家族等に対して、退院後の在宅での療養上の指導を行った場合に、当該入院中１回（入院後早期に退院前訪問指導の必要があると認められる場合は、２回）に限り算定する。</p>
<!-- 000603770.pdf:18 ke.txt:888 --><p style='margin-left:3.5em;text-indent:-1.5em'>２ 注１に掲げる指導に要した交通費は、患家の負担とする。</p>
