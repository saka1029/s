<p></p>
<!-- 000603918.pdf:90 te.txt:3839 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 下顎骨骨折により、顎偏位のままで異常癒着を起し、咬合不全を伴っている場合に異<br>常癒着部を離断し整復を行った場合は、本区分により算定する。</p>
<!-- 000603918.pdf:90 te.txt:3841 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 骨吸収抑制薬関連顎骨壊死又は放射線性顎骨壊死による腐骨除去術であって、下顎骨<br>離断を行う場合は本区分により算定する。</p>
