<p class='title'>第２章 特掲診療料 / 第10部 麻酔 / 第１節 麻酔料 / 区分 </p>
<h1 class='title'>Ｋ００１ 浸潤麻酔</h1>
<div id='content'>
<p><b>30点</b></p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603918.pdf:101 te.txt:4335 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 第９部手術、所定点数が120点以上の処置、特に規定する処置、区分番号<a href='M001.html'>Ｍ００１</a>に<br>掲げる歯冠形成、区分番号<a href='M001-2.html'>Ｍ００１－２</a>に掲げるう蝕歯即時充填形成及び区分番号<a href='M001-3.html'>Ｍ００１－３</a>に掲げるう蝕歯インレー修復形成は、浸潤麻酔が含まれ別に算定できない。</p>
<!-- 000603918.pdf:101 te.txt:4338 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) う蝕症又は象牙質知覚過敏症等の歯に対する所定点数が120点未満の処置に浸潤麻酔<br>を行った場合は、術野又は病巣を単位として算定する。</p>
</div>
