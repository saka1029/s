<h1 class='title'>Ｊ１０４ 皮膚腫瘍冷凍凝固摘出術（一連につき）</h1>
<div id='content'>
<!-- 000603770.pdf:61 ke.txt:3092 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 長径３センチメートル未満の良性皮膚腫瘍                            1,280点</p>
<!-- 000603770.pdf:61 ke.txt:3093 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 長径３センチメートル未満の悪性皮膚腫瘍                            2,050点</p>
<!-- 000603770.pdf:61 ke.txt:3094 --><p style='margin-left:1.5em;text-indent:-1.5em'>３ 長径３センチメートル以上６センチメートル未満の良性又は悪性皮膚腫瘍</p>
<!-- 000603770.pdf:61 ke.txt:3096 --><p style='margin-left:1.5em;text-indent:-1.5em'>４ 長径６センチメートル以上の良性又は悪性皮膚腫瘍                   4,160点</p>
<!-- 000603770.pdf:61 ke.txt:3097 --><p style='margin-left:3.5em;text-indent:-1.5em'>注 口腔領域の腫瘍に限り算定する。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p>口腔領域の皮膚（粘膜）腫瘍又は皮下（粘膜下）腫瘍に対して冷凍凝固摘出術を行った場合に算定する。</p>
