<h1 class='title'>Ｊ００３ 歯根嚢胞摘出手術</h1>
<div id='content'>
<!-- 000603770.pdf:53 ke.txt:2690 --><p style='margin-left:1.5em;text-indent:-1.5em'>１ 歯冠大のもの                                                        800点</p>
<!-- 000603770.pdf:53 ke.txt:2691 --><p style='margin-left:1.5em;text-indent:-1.5em'>２ 拇指頭大のもの                                                    1,350点</p>
<!-- 000603770.pdf:53 ke.txt:2692 --><p style='margin-left:1.5em;text-indent:-1.5em'>３ 鶏卵大のもの                                                      2,040点</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603918.pdf:86 te.txt:3656 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 歯根嚢胞摘出手術において歯冠大とは、当該歯根嚢胞の原因歯となった歯の歯冠大を<br>いう。</p>
<!-- 000603918.pdf:86 te.txt:3658 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 歯根嚢胞摘出手術と歯槽骨整形手術を同時に行った場合は、当該歯槽骨整形手術は歯<br>根嚢胞摘出手術の所定点数に含まれ別に算定できない。</p>
</div>
