<p class='title'>第２章 特掲診療料 / 第13部 歯科矯正 / 第１節 歯科矯正料 / 区分 </p>
<h1 class='title'>Ｎ０１３ リトラクター（１装置につき）</h1>
<div id='content'>
<p><b>2,000点</b></p>
<!-- 000603770.pdf:76 ke.txt:3861 --><p style='margin-left:1.5em;text-indent:-1.5em'>注 スライディングプレートを製作した場合は、1,500点（保険医療材料料を含む。<br>）を所定点数に加算する。ただし、この場合において、区分番号<a href='N012-2.html'>Ｎ０１２－２</a>に掲げるスライディングプレートは別に算定できない。</p>
<div id='tuti'>
<h2 class='title'>通知</h2>
<p></p>
<!-- 000603918.pdf:139 te.txt:6005 --><p style='margin-left:2.5em;text-indent:-2.5em'>(１) 本区分に該当するものは、マンディブラリトラクター及びマキシラリリトラクターで<br>ある。</p>
<!-- 000603918.pdf:139 te.txt:6007 --><p style='margin-left:2.5em;text-indent:-2.5em'>(２) 「注」のスライディングプレートの製作のために行う印象採得、咬合採得、保険医療<br>材料料は、所定点数に含まれ別に算定できない。</p>
